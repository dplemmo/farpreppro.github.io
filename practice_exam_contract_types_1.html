ith a fixed profit incentive?", "choices": ["Cost-Plus-Award-Fee", "Fixed-Price-Incentive-Firm Target", "Cost-Sharing", "Time-and-Materials"], "correctIndex": 1, "sectionTag": "16.403", "sourceSnippet": "FAR 16.403 defines Fixed-Price-Incentive contracts as those using a ceiling price and profit adjustment formula."}, {"question": "What contract type includes fixed labor rates and actual material costs?", "choices": ["Labor-Hour", "Cost-Plus-Fixed-Fee", "Firm-Fixed-Price", "Time-and-Materials"], "correctIndex": 3, "sectionTag": "16.601", "sourceSnippet": "FAR 16.601 describes Time-and-Materials contracts as combining fixed hourly labor rates with reimbursed material costs."}, {"question": "Which contract type provides a base fee plus a variable award fee?", "choices": ["Fixed-Price-Incentive", "Cost-Plus-Award-Fee", "Cost-Sharing", "Labor-Hour"], "correctIndex": 1, "sectionTag": "16.305", "sourceSnippet": "FAR 16.305 states Cost-Plus-Award-Fee contracts provide a base fee and a variable incentive fee."}, {"question": "What is a key advantage of Firm-Fixed-Price contracts for the government?", "choices": ["Cost flexibility", "Reduced administrative burden", "No price risk", "Maximum contractor cost risk"], "correctIndex": 3, "sectionTag": "16.202", "sourceSnippet": "FAR 16.202 outlines that Firm-Fixed-Price contracts impose maximum cost risk on the contractor, not the government."}, {"question": "In which contract type does the contractor agree to share a portion of the costs but does not receive a fee?", "choices": ["Time-and-Materials", "Labor-Hour", "Cost-Sharing", "Fixed-Price-Incentive"], "correctIndex": 2, "sectionTag": "16.303", "sourceSnippet": "FAR 16.303 describes Cost-Sharing contracts as those where the contractor receives no fee and shares costs."}, {"question": "Which contract type has a built-in mechanism to adjust the final price based on actual costs?", "choices": ["Firm-Fixed-Price", "Fixed-Price Incentive", "Cost-Plus-Award-Fee", "Indefinite-Delive ring a fixed period.", "Allows payment of allowable incurred costs, to the extent prescribed in the contract."], "correctIndex": 1, "sectionTag": "12", "sourceSnippet": "FAR Part 12 – Commercial Item Contracts discusses the structure and purpose of Time-and-Materials contracts."}, {"id": "75e7da00-86a9-4f59-876d-cc34edfb220c", "question": "Which of the following best describes a Time-and-Materials contract under FAR Part 16 – Types of Contracts?", "choices": ["Provides a firm price regardless of contractor's cost experience.", "Provides for acquiring supplies or services on the basis of direct labor hours and materials.", "Provides for an indefinite quantity, within stated limits, during a fixed period.", "A written preliminary contractual instrument that authorizes immediate commencement of work."], "correctIndex": 1, "sectionTag": "16", "sourceSnippet": "FAR Part 16 – Types of Contracts discusses the structure and purpose of Time-and-Materials contracts."}, {"id": "4c643cae-2636-4edc-bed1-3d662282a445", "question": "Which of the following best describes a IDIQ contract under FAR Part 15 – Negotiation?", "choices": ["Provides for acquiring supplies or services on the basis of direct labor hours and materials.", "Ties payment to performance or cost outcomes to motivate efficiency.", "A written preliminary contractual instrument that authorizes immediate commencement of work.", "Provides for an indefinite quantity, within stated limits, during a fixed period."], "correctIndex": 3, "sectionTag": "15", "sourceSnippet": "FAR Part 15 – Negotiation discusses the structure and purpose of IDIQ contracts."}, {"id": "472aac72-f56b-4f0b-ab82-ea6dc83555f6", "question": "Which of the following best describes a Letter contract under FAR Part 17 – Special Contracting Methods?", "choices": ["A written preliminary contractual instrument that authorizes immediate commencement of work.", "Allows payment of allowable incurred costs, to the extent prescribed in the contract.", "Provides rformance through a formula that shares cost savings?", "choices": ["Firm-Fixed-Price", "Cost-Plus-Fixed-Fee", "Cost-Plus-Incentive-Fee", "Fixed-Price with EPA"], "correctIndex": 2, "sourceSnippet": "FAR 16.304 describes Cost-Plus-Incentive-Fee Contracts as promoting cost savings by sharing cost underruns with the contractor.", "sectionTag": "16"}, {"id": "80c51fda-e340-4e17-8ac6-807a711cbc79", "question": "Which of the following is NOT a feature of a Firm-Fixed-Price contract?", "choices": ["Minimum administrative burden", "Adjustable price based on performance", "Known total price at time of award", "Risk borne by contractor"], "correctIndex": 1, "sourceSnippet": "FAR 16.202-1 states Firm-Fixed-Price Contracts do not allow for price adjustment.", "sectionTag": "16"}, {"id": "88444670-5ea5-4bd4-9588-abcfa5be0dcd", "question": "Under which contract type does the government reimburse the contractor only for incurred costs plus a base and potential award fee?", "choices": ["Cost-Plus-Award-Fee", "Firm-Fixed-Price", "Fixed-Price Incentive", "Time-and-Materials"], "correctIndex": 0, "sourceSnippet": "FAR 16.405-2 defines Cost-Plus-Award-Fee Contracts as including base fee and performance-based award fee.", "sectionTag": "16"}, {"id": "f4b44354-354a-42c5-be3d-22d6f61b5fed", "question": "Which contract type allows the government to award contracts without quantity commitments but requires ordering within stated limits?", "choices": ["Requirements Contract", "Definitive Contract", "Indefinite-Delivery, Indefinite-Quantity Contract", "Blanket Purchase Agreement"], "correctIndex": 2, "sourceSnippet": "FAR 16.504 explains IDIQ contracts allow ordering within limits but don't commit to a quantity.", "sectionTag": "16"}, {"question": "Which type of contract provides for a firm price that is not subject to any adjustment based on the contractor's cost experience?", "choices": ["Cost-Plus-Fixed-Fee Contract", "Firm-Fixed-Price Contract", "Time-and-Materials Contract", "Incentive Fee Contract"], "correctIndex": 1, "sectionTag": "16.202", "sourceSnippet": "A firm-fixed-price contract provides for a price that is not subject to any adjustment on the basis of the contractor’s cost experience in performing the contract. (FAR 16.202-1)"}, {"question": "What type of contract is used when it is possible to negotiate a fair and reasonable firm fixed price for initial periods but not for subsequent periods?", "choices": ["Cost-Reimbursement Contract", "Firm-Fixed-Price Contract", "Fixed-Price Contract with Economic Price Adjustment", "Fixed-Price Level-of-Effort Contract"], "correctIndex": 2, "sectionTag": "16.203", "sourceSnippet": "Fixed-price contracts with economic price adjustment provide for upward and downward revision of the stated contract price upon the occurrence of specified contingencies. (FAR 16.203-1)"}, {"question": "Which contract type includes both a cost-reimbursement and a fixed-fee element, typically used for research and development?", "choices": ["Cost-Plus-Incentive-Fee", "Cost-Plus-Award-Fee", "Cost-Plus-Fixed-Fee", "Time-and-Materials"], "correctIndex": 2, "sectionTag": "16.306", "sourceSnippet": "A cost-plus-fixed-fee contract is one that provides for payment to the contractor of a negotiated fee that is fixed at the inception of the contract. (FAR 16.306)"}, {"question": "Which contract type allows the government to order an indefinite quantity of supplies or services during a fixed period?", "choices": ["Requirements Contract", "Definite-Quantity Contract", "Indefinite-Delivery Indefinite-Quantity (IDIQ) Contract", "Basic Ordering Agreement"], "correctIndex": 2, "sectionTag": "16.504", "sourceSnippet": "An IDIQ contract provides for an indefinite quantity, within stated limits, of supplies or services during a fixed period. (FAR 16.504)"}, {"question": "Which contract type is considered most appropriate when contract costs can be estimated with a high degree of confidence?", "choices": ["Cost-Plus-Award-Fee Contract", "Firm-Fixed-Price Contract", "Time-and-Materials Contract", "Labor-Hour Contract"], "correctIndex": 1, "sectionTag": "16.202", "sourceSnippet": "A firm-fixed-price contract is suitable for acquiring commercial items or other supplies or services when reasonable price competition exists. (FAR 16.202-2)"}, {"question": "What type of contract is used when it's not possible at the time of placing the contract to estimate the extent or duration of the work?", "choices": ["Time-and-Materials", "Cost-Reimbursement", "Indefinite-Delivery", "Labor-Hour"], "correctIndex": 0, "sectionTag": "16.601", "sourceSnippet": "A time-and-materials contract is not fixed-price and is suitable when it is not possible to estimate accurately the extent or duration of the work. (FAR 16.601)"}, {"question": "Which contract type reimburses allowable costs and also includes a provision for award fee based on evaluation of contractor performance?", "choices": ["Cost-Plus-Fixed-Fee", "Firm-Fixed-Price", "Cost-Plus-Award-Fee", "Fixed-Price Incentive Fee"], "correctIndex": 2, "sectionTag": "16.305", "sourceSnippet": "A cost-plus-award-fee contract provides for a fee consisting of a base amount fixed at inception and an award amount determined later. (FAR 16.305)"}, {"question": "Which contract type requires the contractor to provide a specific level of effort over a stated period of time?", "choices": ["Time-and-Materials", "Fixed-Price Level-of-Effort", "Cost-Plus-Incentive-Fee", "Indefinite-Delivery"], "correctIndex": 1, "sectionTag": "16.207", "sourceSnippet": "A fixed-price level-of-effort contract is suitable for investigation or study where a precise output is not feasible. (FAR 16.207-1)"}, {"question": "What contract type is generally used when performance incentives can be tied to measurable outcomes?", "choices": ["Firm-Fixed-Price", "Fixed-Price with Economic Price Adjustment", "Cost-Plus-Incentive-Fee", "Fixed-Price Incentive Fee"], "correctIndex": 3, "sectionTag": "16.403", "sourceSnippet": "Fixed-price incentive contracts provide a profit incentive for cost control and can be tied to performance targets. (FAR 16.403)"}, {"question": "What type of contract includes an estimated quantity and allows ordering by issuance of task or delivery orders?", "choices": ["Requirements Contract", "Indefinite-Delivery IDIQ Contract", "Firm-Fixed-Price Contract", "Time-and-Materials Contract"], "correctIndex": 1, "sectionTag": "16.504", "sourceSnippet": "IDIQ contracts permit the issuance of task or delivery orders for required supplies or services. (FAR 16.504)"}];

(function(){
  const data = Array.isArray(window.__QUIZ_DATA__) ? window.__QUIZ_DATA__ : [];
  const quizEl = document.getElementById('quiz');
  const submitBtn = document.getElementById('submitBtn');
  const retryBtn = document.getElementById('retryBtn');
  const summaryEl = document.getElementById('summary');

  function shuffle(arr){
    return arr.map(v => ({v, r: Math.random()})).sort((a,b)=>a.r-b.r).map(o=>o.v);
  }

  function render(){
    quizEl.innerHTML = '';
    summaryEl.textContent = '';

    data.forEach((q, idx) => {
      const card = document.createElement('div');
      card.className = 'card';

      const qtext = document.createElement('div');
      qtext.className = 'qtext';
      qtext.textContent = `Q${idx+1}. ${q.question}`;
      card.appendChild(qtext);

      const choices = (q.choices || []).map((text, i) => ({ text, origIndex: i }));
      const shuffled = shuffle(choices);

      shuffled.forEach((c, j) => {
        const id = `q${idx}_c${j}`;
        const wrap = document.createElement('div');
        wrap.className = 'choice';
        wrap.innerHTML = `
          <label for="${id}">
            <input type="radio" name="q${idx}" id="${id}" value="${c.origIndex}" />
            ${c.text}
          </label>
        `;
        card.appendChild(wrap);
      });

      if (q.sectionTag || q.sourceSnippet) {
        const det = document.createElement('details');
        const sum = document.createElement('summary');
        sum.textContent = 'Show FAR reference';
        const ref = document.createElement('div');
        ref.className = 'muted';
        ref.innerHTML = `
          ${q.sectionTag ? `<div><strong>FAR ${q.sectionTag}</strong></div>` : ''}
          ${q.sourceSnippet ? `<div>${q.sourceSnippet}</div>` : ''}
        `;
        det.appendChild(sum);
        det.appendChild(ref);
        card.appendChild(det);
      }

      quizEl.appendChild(card);
    });

    submitBtn.style.display = 'inline-block';
    retryBtn.style.display = 'none';
  }

  submitBtn.addEventListener('click', () => {
    const inputs = quizEl.querySelectorAll('input[type=radio]');
    const byQ = new Map();
    inputs.forEach(inp => { if (inp.checked) byQ.set(inp.name, Number(inp.value)); });

    let correct = 0;
    data.forEach((q, idx) => {
      const chosen = byQ.get('q' + idx);
      const isCorrect = chosen === q.correctIndex;
      const card = quizEl.children[idx];
      const res = document.createElement('div');
      res.className = 'result ' + (isCorrect ? 'correct' : 'incorrect');
      res.textContent = isCorrect ? 'Correct' : 'Incorrect';
      card.appendChild(res);
      if (isCorrect) correct++;
    });

    summaryEl.textContent = `Score: ${correct} / ${data.length}`;
    submitBtn.style.display = 'none';
    retryBtn.style.display = 'inline-block';
  });

  retryBtn.addEventListener('click', render);

  render();
})();
</script>
