<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FAR Prep Pro – Practice Exam Fardefinitions 2</title>
<style>
  :root { --border:#e5e7eb; --text:#111827; --muted:#6b7280; --primary:#111; --ok:#10b981; --err:#ef4444; }
  * { box-sizing:border-box; }
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; line-height: 1.5; color: var(--text); }
  .container { max-width: 950px; margin: 0 auto; }
  h1 { margin: 0 0 8px; }
  .meta { color: var(--muted); margin-bottom: 20px; }
  .card { border:1px solid var(--border); border-radius:14px; padding:16px 18px; margin:18px 0; box-shadow:0 1px 2px rgba(0,0,0,.03); }
  .qtext { font-weight:600; margin-bottom:10px; }
  .choice { margin:8px 0; }
  .actions { display:flex; gap:12px; margin-top:16px; }
  button { border:1px solid var(--primary); background:var(--primary); color:#fff; padding:10px 14px; border-radius:10px; cursor:pointer; }
  button.ghost { background:#fff; color:var(--primary); }
  .result { padding:12px; border-radius:12px; margin-top:12px; font-weight:600; }
  .correct { background:#ecfdf5; border:1px solid var(--ok); }
  .incorrect { background:#fef2f2; border:1px solid var(--err); }
  .summary { font-size:1.1rem; font-weight:700; margin:18px 0; }
  details { margin-top:8px; }
  .muted { color:var(--muted); font-size:.95rem; }
</style>
</head>
<body>
<div class="container">
  <h1>FAR Prep Pro – Practice Exam Fardefinitions 2</h1>
  <div class="meta">Answer all questions, then click Submit to see your score. Choices are shuffled each time.</div>
  <div id="quiz"></"></div>
  <div class="actions">
    <button id="submitBtn">Submit</button>
    <button class="ghost" id="retryBtn" style="display:none;">Retry</button>
  </div>
  <div id="summary" class="summary"></div>
</div>

<script>
// Embedded quiz data
window.__QUIZ_DATA__ = [{"question": "What is the definition of 'Constructive Change' in government contracting?", "choices": ["An informal contract modification that occurs due to the government's actions or failure to act", "A change formally requested by the contractor", "A cost overrun exceeding the original estimate", "A subcontractor's initiative to alter the contract scope"], "correctIndex": 0, "sectionTag": "43.104", "sourceSnippet": "A constructive change occurs when the contractor performs work beyond the contract requirements, induced by the government's actions or failure to act."}, {"question": "In the FAR, what does 'Commercially Available Off-the-Shelf (COTS) item' mean?", "choices": ["An item requiring minor modification before delivery", "A custom-developed product offered to the public", "An item sold in substantial quantities in the commercial marketplace without modification", "An item only available for government use"], "correctIndex": 2, "sectionTag": "2.101", "sourceSnippet": "COTS items are commercial items sold in substantial quantities in the commercial marketplace and offered to the government without modification."}, {"question": "What does the term 'Forward Pricing Rate Agreement (FPRA)' refer to?", "choices": ["An agreement to pay a fixed price on all future contracts", "A schedule of historical prices agreed upon with contractors", "An agreement between the contractor and government to use specific rates for estimating future costs", "A pricing method limited to sealed bidding acquisitions"], "correctIndex": 2, "sectionTag": "42.1701", "sourceSnippet": "FPRAs are written agreements between a contractor and the government to use certain rates (e.g., indirect rates) for estimating future costs."}, {"question": "What is the meaning of 'Best Value' in source selection under FAR?", "choices": ["The lowest possible price for a service or product", "The offer with the best technical approach regardless of cost", "The expected outcome that provides the greatest overall benefit to the government", "An offer that excludes trade-offs between price and performance"], "correctIndex": 2, "sectionTag": "2.101", "sourceSnippet": "Best Value means the expected outcome of an acquisition that provides the greatest overall benefit in response to the requirement."}, {"question": "How does the FAR define 'Simplified Acquisition Threshold'?", "choices": ["The minimum price point for competitive bidding", "The threshold above which sealed bidding is mandatory", "A dollar amount below which simplified acquisition procedures may be used", "A price cap for all commercial item purchases"], "correctIndex": 2, "sectionTag": "2.101", "sourceSnippet": "The Simplified Acquisition Threshold is a dollar amount below which agencies may use less formal purchasing methods to acquire goods and services."}, {"question": "What is a 'Sealed Bid' under the FAR?", "choices": ["A verbal commitment submitted by offerors under confidentiality", "A procurement method where bids are publicly opened and awarded based solely on price", "An informal price quote collected via telephone", "A proposal submitted by an incumbent contractor"], "correctIndex": 1, "sectionTag": "14.101", "sourceSnippet": "Sealed bidding involves publicly opening bids and awarding the contract to the responsible bidder whose bid conforms to the invitation and is most advantageous to the Government, considering only price."}, {"question": "Define 'Cost Realism' as used in evaluating proposals.", "choices": ["The historical accuracy of a contractor’s cost projections", "The requirement to accept the lowest proposed price", "The process of independently reviewing and assessing cost estimates to determine if they are realistic for the work to be performed", "The negotiation of prices based on fixed hourly rates"], "correctIndex": 2, "sectionTag": "15.404-1(d)", "sourceSnippet": "Cost realism is the process of independently reviewing and evaluating specific elements of each offeror’s proposed cost estimate to determine whether the estimated proposed costs are realistic."}, {"question": "What is a 'Contract Line Item Number (CLIN)'?", "choices": ["A government-wide budget allocation code", "A funding instrument used by the contractor for internal purposes", "A distinct item or service listed separately in a contract for pricing and management purposes", "A unit of contract labor cost"], "correctIndex": 2, "sectionTag": "4.1005", "sourceSnippet": "A CLIN is a distinct, separately priced item in a contract used for funding, delivery, and invoicing purposes."}, {"question": "What does 'Responsibility Determination' refer to in FAR Part 9?", "choices": ["A process to decide if the procurement should be competed", "A method for assigning tasks to different government agencies", "The determination of whether a prospective contractor has the capability, integrity, and reliability to perform", "The act of drafting the final contract clauses"], "correctIndex": 2, "sectionTag": "9.104", "sourceSnippet": "A contractor must meet certain responsibility standards including capability, financial resources, integrity, and past performance to be awarded a government contract."}, {"question": "What is the meaning of 'Tradeoff Process' in FAR Part 15 source selection?", "choices": ["Awarding a contract to the lowest bidder with acceptable technical scores", "Considering cost and non-cost factors and allowing a higher price if justified by superior technical merit", "Negotiating all offers down to the same price level", "Swapping contract terms between bidders"], "correctIndex": 1, "sectionTag": "15.101-1", "sourceSnippet": "The tradeoff process permits the government to accept other than the lowest-priced offeror if the superior technical proposal is worth the added cost."}, {"question": "In the FAR context, what does the term 'Solicitation' refer to?", "choices": ["A request made by the contractor for more funding", "A government request for proposals or quotes from vendors", "A private advertisement for job openings", "A legal notice to terminate a contract"], "correctIndex": 1, "sectionTag": "2.101"}, {"question": "What is the meaning of 'Acquisition Planning' as per the FAR?", "choices": ["Documenting the final cost of a contract", "The process by which the efforts of all personnel responsible for an acquisition are coordinated and integrated", "Monitoring contractor financials after award", "Terminating a contract for default"], "correctIndex": 1, "sectionTag": "7.102"}, {"question": "What is the definition of 'Offeror' in the FAR?", "choices": ["A government official authorized to make awards", "Any bidder, proposer, or submitter that responds to a solicitation", "The person signing the contract", "A contracting officer representative"], "correctIndex": 1, "sectionTag": "2.101"}, {"question": "What does 'Best Value' mean in FAR-based contracting?", "choices": ["The lowest price available on the market", "The combination of price and performance that provides the greatest overall benefit to the government", "The proposal that promises the fastest delivery", "A simplified acquisition decision model"], "correctIndex": 1, "sectionTag": "2.101"}, {"question": "According to FAR, what does 'Indefinite-Delivery Contract' refer to?", "choices": ["A contract with a fixed delivery schedule", "A contract that allows ordering of supplies or services over a fixed period but in undefined quantities", "A performance-based logistics contract", "A contract used only for IT acquisitions"], "correctIndex": 1, "sectionTag": "16.5"}, {"question": "What does 'Commercial Product' mean under FAR Part 2?", "choices": ["Any good developed specifically for military use", "A good that is custom-developed for the government only", "Any item custom-made by a vendor", "An item that is of a type customarily used by the general public or non-governmental entities"], "correctIndex": 3, "sectionTag": "2.101"}, {"question": "What is a 'Small Business Concern' as defined in the FAR?", "choices": ["A business registered outside the U.S.", "Any business with under 1,000 employees", "A business independently owned and operated, not dominant in its field, and meeting SBA size standards", "Any startup company"], "correctIndex": 2, "sectionTag": "19.001"}, {"question": "What does 'Contract Modification' mean under FAR?", "choices": ["Awarding a contract to a different vendor", "An action taken by the contractor to change terms", "Any written change in the terms of a contract", "Cancellation of a solicitation"], "correctIndex": 2, "sectionTag": "43.101"}, {"question": "What is a 'Contract Line Item Number (CLIN)'?", "choices": ["A system used by GSA for cataloging contracts", "The number assigned to identify and track a specific item or service on a contract", "The code for classifying contract clauses", "A vendor's tax ID used in solicitations"], "correctIndex": 1, "sectionTag": "4.1005"}, {"question": "In FAR terms, what is 'Contractor Performance Assessment Reporting System (CPARS)'?", "choices": ["A tool for federal employees to submit grievances", "An evaluation system for reporting on contractor performance", "A portal for procurement forecasting", "A system for bidding on IDIQ contracts"], "correctIndex": 1, "sectionTag": "42.1502"}, {"question": "What is a 'multiyear contract' in FAR terminology?", "choices": ["A contract for one year with automatic renewal options", "A contract that continues unless canceled annually", "A contract that covers more than one year but requires specific Congressional approval", "A contract for more than five years under any funding source"], "correctIndex": 2, "sourceSnippet": "FAR 17.103 – Multiyear contracts span multiple fiscal years but require specific criteria and funding compliance.", "sectionTag": "17", "id": "967dee36-9f38-4a8c-be53-cace296157a7"}, {"question": "How does FAR define a 'modification' to a contract?", "choices": ["A termination of the contract", "Any unilateral change not authorized by the contract", "Any written change to the terms of the contract", "An oral agreement made during performance"], "correctIndex": 2, "sourceSnippet": "FAR 2.101 – A modification is any written change in the terms of a contract.", "sectionTag": "2", "id": "d88bcb3f-6ea4-4d23-a6f5-85d06f735bf0"}, {"question": "What is an 'indirect cost' as defined by the FAR?", "choices": ["Costs directly associated with labor", "Costs that cannot be identified with a specific contract", "Costs for tangible property", "Costs associated with contract terminations"], "correctIndex": 1, "sourceSnippet": "FAR 31.203 – Indirect costs are those not directly identifiable with a particular contract.", "sectionTag": "31", "id": "3bb7ca04-670b-414d-8a45-a229df41ddc4"}, {"question": "What does 'novation agreement' mean under FAR Part 42?", "choices": ["A new contract issued for modifications", "A mutual agreement to dissolve a contract", "A legal instrument recognizing a new party to a contract following asset transfer", "A unilateral amendment issued by the contracting officer"], "correctIndex": 2, "sourceSnippet": "FAR 42.1204 – A novation agreement recognizes a new contractor due to a transfer of assets.", "sectionTag": "42", "id": "d4f5395f-c03c-446a-8b47-30594e334a60"}, {"question": "What is the 'simplified acquisition threshold' (SAT)?", "choices": ["$25,000", "$250,000", "$500,000", "$150,000"], "correctIndex": 1, "sourceSnippet": "FAR 2.101 – The SAT is currently set at $250,000 for most acquisitions.", "sectionTag": "2", "id": "dc6280e8-0d6b-4855-a573-dee540661000"}, {"question": "What defines a 'sealed bid' in the FAR?", "choices": ["A bid submitted by fax or email", "A formal offer submitted in response to an RFP", "A competitive method where bids are publicly opened and evaluated without discussions", "An informal pricing request from vendors"], "correctIndex": 2, "sourceSnippet": "FAR 14.101 – Sealed bidding involves competitive, publicly opened bids with no discussions.", "sectionTag": "14", "id": "28046977-51a5-4820-a7cc-c2b98f7a38dd"}, {"question": "What is 'consideration' in FAR contract terms?", "choices": ["Reviewing all applicable clauses", "The financial evaluation of a proposal", "Something of value exchanged for performance under a contract", "An analysis of cost and schedule risk"], "correctIndex": 2, "sourceSnippet": "FAR 1.602-2 – Consideration refers to something of value exchanged in a binding contract.", "sectionTag": "1", "id": "f4d037a3-e7d8-44d4-add4-eb931e70fa44"}, {"question": "What does 'termination for convenience' mean under the FAR?", "choices": ["Termination due to contractor failure", "Termination due to non-payment", "Government-initiated termination when in its best interest", "Contractor-initiated cancellation of contract"], "correctIndex": 2, "sourceSnippet": "FAR 49.101 – Termination for convenience is used when the Government decides to terminate without contractor fault.", "sectionTag": "49", "id": "3d4f4ec4-4170-4cf4-8b12-d2a60c7966f0"}, {"question": "How does FAR define a 'technical evaluation'? ", "choices": ["An analysis of price realism", "Review of contractor past performance only", "Assessment of how a proposal meets technical requirements", "Financial vetting of contractor stability"], "correctIndex": 2, "sourceSnippet": "FAR 15.305 – Technical evaluation reviews how proposals meet technical and performance requirements.", "sectionTag": "15", "id": "2e7588d2-0776-4ad1-8adf-20ffdc2eb561"}, {"question": "What is a 'blanket purchase agreement' (BPA)?", "choices": ["A formal contract that obligates funds", "A pricing agreement with legally binding terms", "An agreement with a vendor to simplify recurring needs, not a contract itself", "A legal settlement issued after contract failure"], "correctIndex": 2, "sourceSnippet": "FAR 13.303 – A BPA is a simplified method of filling anticipated repetitive needs for supplies or services.", "sectionTag": "13", "id": "1c26bdbe-ecec-47be-b5d9-7b48423b451b"}, {"question": "What is the definition of 'Solicitation' in the FAR?", "choices": ["A document requesting offers or quotations from suppliers", "An internal government memo about budgets", "An agreement to proceed with a contract", "A request to evaluate supplier performance"], "correctIndex": 0, "sectionTag": "2.101"}, {"question": "In the FAR, 'Contract modification' refers to:", "choices": ["The initial setup of a contract", "A written change to the terms or scope of a contract", "The termination of a contract for cause", "A supplier-initiated request for clarification"], "correctIndex": 1, "sectionTag": "43.103"}, {"question": "What is meant by 'Performance-based acquisition' in the FAR?", "choices": ["An acquisition approach focusing on the technical details of the product", "An approach focusing on results and measurable outcomes", "A method used only for commercial item purchases", "An outdated approach to contract writing"], "correctIndex": 1, "sectionTag": "37.6"}, {"question": "What does the FAR define as a 'Simplified acquisition threshold'?", "choices": ["The minimum amount for commercial contracts", "The dollar threshold below which streamlined acquisition procedures may be used", "The baseline for wage determinations", "The limit for micro-purchase transactions"], "correctIndex": 1, "sectionTag": "2.101"}, {"question": "In the FAR, what does 'Government property' include?", "choices": ["Only buildings owned by the government", "Property acquired and used by contractors under a government contract", "Cash and securities held in trust", "Property leased to private firms"], "correctIndex": 1, "sectionTag": "45.101"}, {"question": "What is 'Sealed bidding' as described in the FAR?", "choices": ["A method where proposals are negotiated openly", "A simplified acquisition technique", "A competitive method where bids are opened publicly at a designated time and place", "A closed-door contract negotiation process"], "correctIndex": 2, "sectionTag": "14.101"}, {"question": "What does the FAR mean by 'Best value'?", "choices": ["The lowest priced offer", "An evaluation based solely on past performance", "The expected outcome that provides the greatest overall benefit to the government", "A method of random selection among vendors"], "correctIndex": 2, "sectionTag": "2.101"}, {"question": "In FAR terms, 'Incremental funding' refers to:", "choices": ["Funding a contract in phases as performance progresses", "The automatic renewal of contracts", "A method of evaluating contractor costs", "A bonus payment schedule"], "correctIndex": 0, "sectionTag": "32.703-1"}, {"question": "What is 'Micro-purchase threshold' according to the FAR?", "choices": ["The limit for sealed bids", "The dollar threshold below which no competitive quotes are required", "The maximum for contracts using foreign vendors", "The spending cap for overseas acquisitions"], "correctIndex": 1, "sectionTag": "2.101"}, {"question": "According to the FAR, a 'Subcontract' is defined as:", "choices": ["A contract directly issued by the government", "A modification to a prime contract", "A contract entered into by a prime contractor to furnish supplies or services for performance of a prime contract", "A license agreement for intellectual property"], "correctIndex": 2, "sectionTag": "3.502-1"}, {"question": "What does 'Contracting Activity' refer to in the FAR?", "choices": ["The department or agency responsible for awarding contracts", "A private entity performing work for the government", "An office that oversees subcontractor compliance", "The end user of a government-acquired product"], "correctIndex": 0, "sectionTag": "2.101"}, {"question": "What is the definition of 'Severable Services' under the FAR?", "choices": ["Services that can be separated by fiscal year and are usually recurring", "Services that are terminated before completion", "Services that require multiple contractors", "Services that cannot be divided for payment purposes"], "correctIndex": 0, "sectionTag": "37.101"}, {"question": "According to the FAR, what is a 'Market Survey'?", "choices": ["A process used to collect data about industry capabilities", "A survey sent to previous contractors about satisfaction", "An economic study conducted by OMB", "A post-award evaluation conducted on offerors"], "correctIndex": 0, "sectionTag": "10.001"}, {"question": "What is meant by 'Simplified Acquisition Threshold' in the FAR?", "choices": ["The dollar limit below which simplified procedures may be used", "The threshold for starting sealed bidding", "The lowest price at which GSA can negotiate", "The maximum budget an agency can obligate"], "correctIndex": 0, "sectionTag": "2.101"}, {"question": "What is the FAR definition of a 'Responsible Prospective Contractor'?", "choices": ["A contractor that meets standards for integrity, capacity, and resources", "A small business eligible for set-aside contracts", "Any business that submits a timely offer", "A subcontractor with a proven performance history"], "correctIndex": 0, "sectionTag": "9.104-1"}, {"question": "What is 'Incremental Funding' in government contracting?", "choices": ["Funding provided for only part of a contract’s full amount", "A system where funds increase automatically each quarter", "The method of funding used in GSA schedules", "The amount of funding awarded after option year approval"], "correctIndex": 0, "sectionTag": "32.703-1"}, {"question": "What does the FAR define as a 'Nondevelopmental Item (NDI)'?", "choices": ["A product already developed and used by the government or private sector", "An item that will be developed under a new contract", "Any product still undergoing R&D", "A subcontracted deliverable with no warranties"], "correctIndex": 0, "sectionTag": "2.101"}, {"question": "What is a 'Sole Source Acquisition' under the FAR?", "choices": ["A contract awarded without competition when only one source is available", "A set-aside contract for SDVOSB firms", "An emergency contract under a BPA", "A procurement that excludes foreign contractors"], "correctIndex": 0, "sectionTag": "6.302-1"}, {"question": "How does the FAR define a 'Blanket Purchase Agreement (BPA)'?", "choices": ["A simplified method of filling repetitive needs for supplies or services", "A long-term lease agreement for property", "A type of sealed bid contract", "An IDIQ contract used for high-risk items"], "correctIndex": 0, "sectionTag": "13.303"}, {"question": "What is the FAR definition of a 'Best Value' acquisition?", "choices": ["An acquisition where trade-offs between cost and quality are allowed", "The lowest-priced technically acceptable offer", "The average offer price within a solicitation", "An acquisition that receives the most vendor interest"], "correctIndex": 0, "sectionTag": "2.101"}];

(function(){
  const data = Array.isArray(window.__QUIZ_DATA__) ? window.__QUIZ_DATA__ : [];
  const quizEl = document.getElementById('quiz');
  const submitBtn = document.getElementById('submitBtn');
  const retryBtn = document.getElementById('retryBtn');
  const summaryEl = document.getElementById('summary');

  function shuffle(arr){
    return arr.map(v => ({v, r: Math.random()})).sort((a,b)=>a.r-b.r).map(o=>o.v);
  }

  function render(){
    quizEl.innerHTML = '';
    summaryEl.textContent = '';

    data.forEach((q, idx) => {
      const card = document.createElement('div');
      card.className = 'card';

      const qtext = document.createElement('div');
      qtext.className = 'qtext';
      qtext.textContent = `Q${idx+1}. ${q.question}`;
      card.appendChild(qtext);

      const choices = (q.choices || []).map((text, i) => ({ text, origIndex: i }));
      const shuffled = shuffle(choices);

      shuffled.forEach((c, j) => {
        const id = `q${idx}_c${j}`;
        const wrap = document.createElement('div');
        wrap.className = 'choice';
        wrap.innerHTML = `
          <label for="${id}">
            <input type="radio" name="q${idx}" id="${id}" value="${c.origIndex}" />
            ${c.text}
          </label>
        `;
        card.appendChild(wrap);
      });

      if (q.sectionTag || q.sourceSnippet) {
        const det = document.createElement('details');
        const sum = document.createElement('summary');
        sum.textContent = 'Show FAR reference';
        const ref = document.createElement('div');
        ref.className = 'muted';
        ref.innerHTML = `
          ${q.sectionTag ? `<div><strong>FAR ${q.sectionTag}</strong></div>` : ''}
          ${q.sourceSnippet ? `<div>${q.sourceSnippet}</div>` : ''}
        `;
        det.appendChild(sum);
        det.appendChild(ref);
        card.appendChild(det);
      }

      quizEl.appendChild(card);
    });

    submitBtn.style.display = 'inline-block';
    retryBtn.style.display = 'none';
  }

  submitBtn.addEventListener('click', () => {
    const inputs = quizEl.querySelectorAll('input[type=radio]');
    const byQ = new Map();
    inputs.forEach(inp => { if (inp.checked) byQ.set(inp.name, Number(inp.value)); });

    let correct = 0;
    data.forEach((q, idx) => {
      const chosen = byQ.get('q' + idx);
      const isCorrect = chosen === q.correctIndex;
      const card = quizEl.children[idx];
      const res = document.createElement('div');
      res.className = 'result ' + (isCorrect ? 'correct' : 'incorrect');
      res.textContent = isCorrect ? 'Correct' : 'Incorrect';
      card.appendChild(res);
      if (isCorrect) correct++;
    });

    summaryEl.textContent = `Score: ${correct} / ${data.length}`;
    submitBtn.style.display = 'none';
    retryBtn.style.display = 'inline-block';
  });

  retryBtn.addEventListener('click', render);

  render();
})();
</script>
</body>
</html>
