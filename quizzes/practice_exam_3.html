<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FAR Prep Pro – Practice Exam 3</title>
<style>
  :root { --border:#e5e7eb; --text:#111827; --muted:#6b7280; --primary:#111; --ok:#10b981; --err:#ef4444; }
  * { box-sizing:border-box; }
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; line-height: 1.5; color: var(--text); }
  .container { max-width: 950px; margin: 0 auto; }
  h1 { margin: 0 0 8px; }
  .meta { color: var(--muted); margin-bottom: 20px; }
  .card { border:1px solid var(--border); border-radius:14px; padding:16px 18px; margin:18px 0; box-shadow:0 1px 2px rgba(0,0,0,.03); }
  .qtext { font-weight:600; margin-bottom:10px; }
  .choice { margin:8px 0; }
  .actions { display:flex; gap:12px; margin-top:16px; }
  button { border:1px solid var(--primary); background:var(--primary); color:#fff; padding:10px 14px; border-radius:10px; cursor:pointer; }
  button.ghost { background:#fff; color:var(--primary); }
  .result { padding:12px; border-radius:12px; margin-top:12px; font-weight:600; }
  .correct { background:#ecfdf5; border:1px solid var(--ok); }
  .incorrect { background:#fef2f2; border:1px solid var(--err); }
  .summary { font-size:1.1rem; font-weight:700; margin:18px 0; }
  details { margin-top:8px; }
  .muted { color:var(--muted); font-size:.95rem; }
</style>
</head>
<body>
<div class="container">
  <h1>FAR Prep Pro – Practice Exam 3</h1>
  <div class="meta">Answer all questions, then click Submit to see your score. Choices are shuffled each time.</div>
  <div id="quiz"></"></div>
  <div class="actions">
    <button id="submitBtn">Submit</button>
    <button class="ghost" id="retryBtn" style="display:none;">Retry</button>
  </div>
  <div id="summary" class="summary"></div>
</div>

<script>
// Embedded quiz data
window.__QUIZ_DATA__ = [{"id": "634b720e-41ed-4ea4-98b1-99f72f28b87a", "question": "According to FAR Part 6, which of the following is a valid justification for other than full and open competition?", "choices": ["The contractor is a preferred vendor.", "There is only one responsible source available.", "The government is behind schedule.", "The lowest bidder did not meet expectations."], "correctIndex": 1, "sectionTag": "6.302-1", "sourceSnippet": "FAR 6.302-1 allows exceptions to full and open competition when only one responsible source is available."}, {"id": "c6b365b6-5566-46d8-91df-13fd57989896", "question": "What threshold determines the use of the simplified acquisition procedures for commercial items under FAR Part 13?", "choices": ["$10,000", "$25,000", "$250,000", "$7.5 million"], "correctIndex": 3, "sectionTag": "13.500", "sourceSnippet": "FAR 13.500 authorizes simplified procedures for certain commercial items up to $7.5 million."}, {"id": "bfb5db66-64cb-484e-a17c-9f7844bb3dac", "question": "Which document defines the performance requirements in a Performance-Based Acquisition?", "choices": ["Statement of Objectives (SOO)", "Contract Line Item Number (CLIN)", "Independent Government Cost Estimate (IGCE)", "Market Research Report"], "correctIndex": 0, "sectionTag": "37.602", "sourceSnippet": "FAR 37.602 encourages the use of a Statement of Objectives (SOO) to define outcomes in performance-based acquisitions."}, {"id": "3bd744df-b1a7-4357-aa1c-86494d2bc7cd", "question": "What is the purpose of a Determinations and Findings (D&F) under the FAR?", "choices": ["To record a contractor’s past performance", "To justify contract modifications", "To formally document a contracting decision", "To notify offerors of rejection"], "correctIndex": 2, "sectionTag": "1.701", "sourceSnippet": "FAR 1.701 defines a D&F as a special form of written approval to support determinations required by statute or regulation."}, {"id": "edcb2187-9f0d-4e64-985a-45a3dfd7a0e7", "question": "Which FAR part outlines policies for acquisition planning?", "choices": ["FAR Part 2", "FAR Part 5", "FAR Part 7", "FAR Part 12"], "correctIndex": 2, "sectionTag": "7.102", "sourceSnippet": "FAR 7.102 establishes policies and responsibilities for acquisition planning."}, {"id": "a1dfbdf5-36d6-4ce6-bd88-ad047e50656a", "question": "Which contract type places the most cost risk on the contractor?", "choices": ["Time-and-materials", "Cost-plus-fixed-fee", "Firm-fixed-price", "Indefinite-delivery, indefinite-quantity"], "correctIndex": 2, "sectionTag": "16.202-1", "sourceSnippet": "FAR 16.202-1 describes Firm-fixed-price contracts as placing maximum risk on the contractor."}, {"id": "32e52577-885f-460c-b6c9-948b4b88e800", "question": "What is required before a contracting officer can use sealed bidding?", "choices": ["A pre-award survey", "An approved acquisition plan", "Clear and complete specifications", "A D&F from the program manager"], "correctIndex": 2, "sectionTag": "14.103-1", "sourceSnippet": "FAR 14.103-1 requires that specifications be clear and complete for sealed bidding to be used."}, {"id": "a2874777-5f15-4655-aa3a-daa07fab2af5", "question": "Which clause is mandatory in all federal contracts for supplies over $10,000?", "choices": ["Termination for Convenience", "Equal Opportunity Clause", "Warranty of Merchantability", "Force Majeure"], "correctIndex": 1, "sectionTag": "22.810", "sourceSnippet": "FAR 22.810 mandates the inclusion of the Equal Opportunity clause in contracts over $10,000."}, {"id": "ff6e1011-e091-4380-bb26-747381f4ae32", "question": "In source selection, what is the purpose of a Competitive Range determination?", "choices": ["To select the lowest bidder", "To determine offerors eligible for award", "To identify proposals for further discussion", "To eliminate high-risk proposals"], "correctIndex": 2, "sectionTag": "15.306(c)", "sourceSnippet": "FAR 15.306(c) allows contracting officers to establish a competitive range for meaningful discussions."}, {"id": "d8f4ef29-d4c3-4925-a062-dc8f6d8905de", "question": "Which FAR part governs the use of commercial acquisition procedures?", "choices": ["FAR Part 10", "FAR Part 11", "FAR Part 12", "FAR Part 15"], "correctIndex": 2, "sectionTag": "12.000", "sourceSnippet": "FAR Part 12 prescribes policies for the acquisition of commercial products and services."}, {"id": "b1dda6f5-7b4c-446c-8d61-99cc5425e5e3", "question": "What is the primary purpose of a synopsis in the Governmentwide Point of Entry (GPE)?", "choices": ["To notify contractors of award decisions", "To allow agencies to share classified data", "To inform the public of a proposed contract action", "To conduct market research"], "correctIndex": 2, "sectionTag": "5.201", "sourceSnippet": "FAR 5.201 requires a synopsis of proposed contract actions to promote competition and transparency."}, {"id": "0ea68f67-c0e3-496d-866b-17ea93ef8df2", "question": "Which type of contract is most appropriate when requirements cannot be defined in detail at the time of award?", "choices": ["Firm-fixed-price", "Requirements contract", "Time-and-materials", "Cost-reimbursement"], "correctIndex": 1, "sectionTag": "16.503", "sourceSnippet": "FAR 16.503 describes requirements contracts as suitable when exact quantities are unknown."}, {"id": "50cb7dee-05ad-4e07-880a-77cdf3384265", "question": "What action must be taken when only one proposal is received in response to a competitive solicitation?", "choices": ["Cancel and reissue the solicitation", "Conduct cost or price analysis", "Automatically award the contract", "Issue a justification for sole source"], "correctIndex": 1, "sectionTag": "15.403-1(c)(1)", "sourceSnippet": "FAR 15.403-1 requires cost or price analysis when only one proposal is received."}, {"id": "aa952eb6-6173-4c25-81ea-b61d021b8d8b", "question": "Which FAR Part addresses protests, disputes, and appeals?", "choices": ["FAR Part 31", "FAR Part 33", "FAR Part 36", "FAR Part 15"], "correctIndex": 1, "sectionTag": "33.000", "sourceSnippet": "FAR Part 33 governs protests, disputes, and contract appeals."}, {"id": "1f79104b-83bd-4cd9-9f20-6f9eccb606d2", "question": "A contractor submits an invoice that includes unallowable costs. Under FAR, what must the contracting officer do?", "choices": ["Approve only allowable costs and notify the contractor", "Approve the invoice in full", "Submit the invoice to GAO", "Refer the matter to the SBA"], "correctIndex": 0, "sectionTag": "31.201-2", "sourceSnippet": "FAR 31.201-2 states that unallowable costs must not be included in contract payments."}, {"id": "2a6cd45d-c2d9-434a-9a61-649a929622a0", "question": "Which of the following actions requires a synopsis under FAR 5.2?", "choices": ["Modification to exercise an option", "Award of a task order under IDIQ", "Contract award over $25,000 using sealed bidding", "Purchase order under micropurchase threshold"], "correctIndex": 2, "sectionTag": "5.301", "sourceSnippet": "FAR 5.301 requires synopses for contract awards above $25,000 unless an exception applies."}, {"id": "fdab1c59-7d43-4fe3-89c4-35040387b6da", "question": "Which regulation requires agencies to consider small business participation?", "choices": ["FAR Part 17", "FAR Part 19", "FAR Part 12", "FAR Part 6"], "correctIndex": 1, "sectionTag": "19.201", "sourceSnippet": "FAR 19.201 requires agencies to provide maximum practicable opportunity for small businesses to participate."}, {"id": "cf7170e4-e26e-4a67-8402-85466711b6b4", "question": "What method is used to determine if a price is fair and reasonable when only one quote is received?", "choices": ["Historical pricing", "Cost realism analysis", "Price competition analysis", "Cost-benefit analysis"], "correctIndex": 0, "sectionTag": "13.106-3", "sourceSnippet": "FAR 13.106-3 allows the use of historical prices to determine fair and reasonable pricing when only one quote is received."}, {"id": "ec614399-721b-4368-8bca-16f3a48eed0c", "question": "In performance-based acquisition, what is the government's primary concern?", "choices": ["How the work is performed", "Awarding the lowest price offer", "Outcomes and measurable results", "Mandating specific labor categories"], "correctIndex": 2, "sectionTag": "37.602", "sourceSnippet": "FAR 37.602 emphasizes defining performance in terms of results or outcomes."}, {"id": "200dbc53-7390-441a-bd5a-e1ea000edc06", "question": "What is the correct term for the government’s final negotiated position before award?", "choices": ["Request for Proposal", "Final Proposal Revision", "Source Selection Evaluation", "Best Value Determination"], "correctIndex": 1, "sectionTag": "15.307", "sourceSnippet": "FAR 15.307 defines Final Proposal Revisions as the final submission from offerors after discussions."}, {"id": "00e09035-3704-4968-8308-34b3ce9990f0", "question": "What is the primary purpose of conducting market research under FAR Part 10?", "choices": ["To compare prices across agencies", "To justify sole source procurements", "To determine the best acquisition approach", "To avoid using small businesses"], "correctIndex": 2, "sectionTag": "10.001", "sourceSnippet": "FAR 10.001 requires agencies to conduct market research to determine acquisition strategies."}, {"id": "0148dc30-7433-4084-90c1-3ef929a0c9cf", "question": "Under the FAR, which document defines how a contractor will meet contract performance requirements?", "choices": ["Statement of Work", "Quality Assurance Surveillance Plan", "Independent Cost Estimate", "Statement of Objectives"], "correctIndex": 0, "sectionTag": "2.101", "sourceSnippet": "FAR 2.101 defines Statement of Work as the document that describes the required work and performance standards."}, {"id": "89443601-a56c-4600-87ad-6bb586ccf65e", "question": "Which pricing technique is preferred under a Firm-Fixed-Price contract?", "choices": ["Cost-plus-incentive-fee", "Price analysis", "Cost realism analysis", "Should-cost analysis"], "correctIndex": 1, "sectionTag": "15.404-1(b)", "sourceSnippet": "FAR 15.404-1(b) states that price analysis is the preferred technique under fixed-price contracts."}, {"id": "e6a280f3-226b-49e7-8b15-a6915de01886", "question": "What must be included in a Justification and Approval (J&A) document for other than full and open competition?", "choices": ["Contractor’s tax returns", "Summary of proposed cost realism", "Statutory authority for the exception", "Statement of objectives"], "correctIndex": 2, "sectionTag": "6.303-2", "sourceSnippet": "FAR 6.303-2 requires citing the statutory authority for the exception to full and open competition."}, {"id": "682767bd-0424-4588-b282-b6b618d39ee4", "question": "In an IDIQ contract, what does the 'minimum guarantee' refer to?", "choices": ["Lowest price offered by the contractor", "Minimum value the government must order", "Minimum discount for early delivery", "Initial performance period limit"], "correctIndex": 1, "sectionTag": "16.504(a)(1)", "sourceSnippet": "FAR 16.504(a)(1) requires IDIQ contracts to specify a minimum quantity the government guarantees to order."}, {"id": "86fdfd33-005a-4bd9-8591-bef121a25963", "question": "What is the primary role of a Contracting Officer’s Representative (COR)?", "choices": ["Negotiate contract terms", "Certify funding", "Monitor technical performance", "Issue modifications"], "correctIndex": 2, "sectionTag": "1.602-2(d)", "sourceSnippet": "FAR 1.602-2(d) states that CORs assist in the technical monitoring and administration of contracts."}, {"id": "ee3fc219-067f-44dc-9085-0e53c8f78fc2", "question": "Which term best describes the government’s right to terminate a contract for its own convenience?", "choices": ["Default Clause", "Reprocurement Clause", "Termination for Cause", "Termination for Convenience"], "correctIndex": 3, "sectionTag": "49.101", "sourceSnippet": "FAR 49.101 outlines the government's right to terminate contracts when in its best interest."}, {"id": "68fd0e5a-b7cf-4379-aff7-1e5ab9e0f2f6", "question": "Which FAR clause requires contractors to maintain a drug-free workplace?", "choices": ["52.223-6", "52.222-50", "52.203-13", "52.204-10"], "correctIndex": 0, "sectionTag": "23.501", "sourceSnippet": "FAR 23.501 enforces the use of clause 52.223-6 for drug-free workplace compliance."}, {"id": "eabed7f0-0bc9-4585-8721-db5186f2696a", "question": "Which type of contract requires the contractor to deliver a specified quantity of supplies within a fixed period?", "choices": ["Requirements contract", "Fixed-price with economic price adjustment", "Definite-quantity contract", "Letter contract"], "correctIndex": 2, "sectionTag": "16.502", "sourceSnippet": "FAR 16.502 defines definite-quantity contracts for delivering fixed amounts within set timeframes."}, {"id": "e4474c8d-a1cb-43dc-bf38-ada09ae679af", "question": "FAR Part 15 applies to which type of acquisition?", "choices": ["Sealed bidding", "Simplified acquisitions", "Commercial purchases", "Negotiated procurements"], "correctIndex": 3, "sectionTag": "15.000", "sourceSnippet": "FAR Part 15 governs negotiated procurements using competitive proposals."}, {"id": "81b9634e-2d92-4355-ae49-a361ce0ff76a", "question": "When must contracting officers set aside an acquisition exclusively for small businesses?", "choices": ["For acquisitions under $250,000", "When at least two small businesses are expected to submit offers", "Whenever a large business is not available", "Only when directed by the SBA"], "correctIndex": 1, "sectionTag": "19.502-2", "sourceSnippet": "FAR 19.502-2 mandates set-asides if at least two responsible small businesses are expected to submit offers."}, {"id": "7ff5f8d7-bdf6-4be1-b910-070ed7ee7913", "question": "What is the minimum content required in a performance work statement (PWS)?", "choices": ["Description of detailed technical procedures", "List of government personnel involved", "Measurable outcomes and performance standards", "Historical pricing data"], "correctIndex": 2, "sectionTag": "37.602", "sourceSnippet": "FAR 37.602 states that a PWS must include measurable outcomes and performance standards."}, {"id": "530bf23c-8ea7-4117-ac4f-2884b45a3bbd", "question": "FAR Part 12 encourages acquisition of which type of product or service?", "choices": ["Custom-engineered items", "Foreign-manufactured goods", "Commercial items", "Labor-hour services"], "correctIndex": 2, "sectionTag": "12.101", "sourceSnippet": "FAR 12.101 promotes the acquisition of commercial items to streamline procurement."}, {"id": "af1eee8e-6ec2-421c-b579-2cc08aa3c119", "question": "In what scenario is a synopsis NOT required under FAR 5.202?", "choices": ["Acquisition exceeds $25,000", "Emergency procurement under unusual and compelling urgency", "Firm-fixed-price contracts", "Commercial item acquisition"], "correctIndex": 1, "sectionTag": "5.202(a)(2)", "sourceSnippet": "FAR 5.202(a)(2) provides exceptions from synopsizing when there is unusual and compelling urgency."}, {"id": "99e939ec-3454-4bd0-a39f-d90aac0efe5a", "question": "Which term refers to a contractor’s written guarantee of the quality of work?", "choices": ["Performance bond", "Warranty", "Statement of work", "Proposal revision"], "correctIndex": 1, "sectionTag": "46.703", "sourceSnippet": "FAR 46.703 discusses warranties as a means to assure that products or services conform to requirements."}, {"id": "ee6d3e05-2065-4add-ab6a-676d09343f4c", "question": "Which of the following is NOT a standard evaluation factor in source selection?", "choices": ["Past performance", "Technical capability", "Proximity to contracting office", "Cost or price"], "correctIndex": 2, "sectionTag": "15.304(c)", "sourceSnippet": "FAR 15.304(c) outlines evaluation factors; proximity is not a standard factor."}, {"id": "c13159ba-fc4e-4fb0-a98a-8903f26c2766", "question": "Who is responsible for ensuring that contractors receive fair and impartial treatment?", "choices": ["Program Manager", "Small Business Specialist", "Contracting Officer", "Source Selection Authority"], "correctIndex": 2, "sectionTag": "1.602-2", "sourceSnippet": "FAR 1.602-2 makes the Contracting Officer responsible for fair and impartial contractor treatment."}, {"id": "1256468c-44a7-4033-97e9-68a4fe9ad500", "question": "Which form is commonly used for sealed bidding?", "choices": ["SF 33", "SF 1449", "DD 254", "SF 30"], "correctIndex": 0, "sectionTag": "14.201-3", "sourceSnippet": "FAR 14.201-3 identifies SF 33 as the standard form used in sealed bidding."}, {"id": "3575b788-7d8c-4c83-9553-422ce2a15b4b", "question": "What action should be taken when a contractor delivers nonconforming supplies?", "choices": ["Withhold all payments", "Reject and request correction or replacement", "Refer to the Inspector General", "Continue acceptance but issue a stop work order"], "correctIndex": 1, "sectionTag": "46.407", "sourceSnippet": "FAR 46.407 allows the government to reject nonconforming supplies and request correction or replacement."}, {"id": "83c51ae0-9cda-4229-a177-85892da28d85", "question": "Which type of modification is made without the contractor's consent?", "choices": ["Bilateral modification", "Letter modification", "Unilateral modification", "Supplemental agreement"], "correctIndex": 2, "sectionTag": "43.103(b)", "sourceSnippet": "FAR 43.103(b) defines unilateral modifications as those made by the government without contractor consent."}, {"question": "When is a contractor required to obtain Government consent before subcontracting?", "choices": ["Only when the subcontractor is a foreign entity.", "When the subcontract is for commercial off-the-shelf (COTS) items.", "When the prime contract includes a clause requiring subcontract consent.", "Only if the subcontract exceeds $1 million in value."], "correctIndex": 2, "sectionTag": "44.201-1", "sourceSnippet": "FAR 44.201-1(a) states consent is required if the contract contains the 'Subcontracts' clause and is not exempted by other factors."}, {"question": "Which of the following best describes a firm-fixed-price (FFP) contract?", "choices": ["A contract with cost-sharing incentives for underruns.", "A contract where the price may vary based on performance.", "A contract with a set price not subject to adjustment based on contractor costs.", "A contract type used only for R&D efforts."], "correctIndex": 2, "sectionTag": "16.202", "sourceSnippet": "FFP contracts (FAR 16.202) establish a price not subject to change regardless of actual contractor costs."}, {"question": "Before making an award, the contracting officer must ensure the prospective contractor is:", "choices": ["Low-bidder, regardless of financial capacity.", "Listed in the System for Award Management (SAM) as debarred.", "Responsible, per FAR 9.104-1 criteria.", "Recommended by the program manager."], "correctIndex": 2, "sectionTag": "9.104-1", "sourceSnippet": "FAR 9.104-1 lists requirements for a contractor to be deemed responsible (e.g., adequate resources, performance record, legal eligibility)."}, {"question": "Which type of contract allows the Government to place orders for supplies/services over a fixed period, but does not guarantee a minimum purchase?", "choices": ["Requirements contract", "Indefinite-quantity contract", "Time-and-materials contract", "Firm-fixed-price contract"], "correctIndex": 1, "sectionTag": "16.504", "sourceSnippet": "Indefinite-quantity contracts (FAR 16.504) provide for delivery of an indefinite quantity within stated limits, with no minimum guarantee."}, {"question": "Which of the following is not a valid exception to full and open competition under FAR Part 6?", "choices": ["Only one responsible source", "National security", "Preference for small business", "Unusual and compelling urgency"], "correctIndex": 2, "sectionTag": "6.302", "sourceSnippet": "Small business preference is not an exception under FAR 6.302; the other three are."}, {"question": "When acquiring commercial products, the contracting officer should:", "choices": ["Require detailed cost breakdowns.", "Use FAR Part 15 procedures exclusively.", "Use streamlined procedures under FAR Part 12.", "Avoid market research."], "correctIndex": 2, "sectionTag": "12.203", "sourceSnippet": "FAR Part 12 emphasizes streamlined processes for commercial acquisitions to encourage use of market solutions."}, {"question": "Which program allows a contract to be set aside specifically for competition among qualified small businesses?", "choices": ["HUBZone Sole Source", "GSA Schedule Contract", "Total Small Business Set-Aside", "8(a) Competitive Award"], "correctIndex": 2, "sectionTag": "19.502-2", "sourceSnippet": "A Total Small Business Set-Aside (FAR 19.502-2) limits competition to small businesses only."}, {"question": "When must market research be conducted according to FAR Part 10?", "choices": ["Only when requested by the requiring activity", "Before awarding any cost-type contract", "Before developing new requirements documents", "Before awarding any acquisition above the micro-purchase threshold"], "correctIndex": 3, "sectionTag": "10.001", "sourceSnippet": "FAR 10.001 requires market research before solicitations above the micro-purchase threshold to ensure best value."}, {"question": "Which statement accurately reflects sealed bidding procedures?", "choices": ["Technical evaluation precedes price consideration.", "Bids may be discussed or negotiated after opening.", "Awards are based on lowest price from a responsible bidder.", "Past performance is the primary evaluation factor."], "correctIndex": 2, "sectionTag": "14.101", "sourceSnippet": "Under sealed bidding (FAR Part 14), awards go to the lowest-priced, responsible bidder, with no discussions allowed."}, {"question": "Which of the following is true about personal services contracts under FAR Part 37?", "choices": ["They are the preferred method for acquiring professional services.", "They require direct Government supervision.", "They are prohibited without specific statutory authorization.", "They are identical to commercial services contracts."], "correctIndex": 2, "sectionTag": "37.104", "sourceSnippet": "Personal services contracts (FAR 37.104) are generally prohibited unless explicitly authorized by statute due to supervision concerns."}];

(function(){
  const data = Array.isArray(window.__QUIZ_DATA__) ? window.__QUIZ_DATA__ : [];
  const quizEl = document.getElementById('quiz');
  const submitBtn = document.getElementById('submitBtn');
  const retryBtn = document.getElementById('retryBtn');
  const summaryEl = document.getElementById('summary');

  function shuffle(arr){
    return arr.map(v => ({v, r: Math.random()})).sort((a,b)=>a.r-b.r).map(o=>o.v);
  }

  function render(){
    quizEl.innerHTML = '';
    summaryEl.textContent = '';

    data.forEach((q, idx) => {
      const card = document.createElement('div');
      card.className = 'card';

      const qtext = document.createElement('div');
      qtext.className = 'qtext';
      qtext.textContent = `Q${idx+1}. ${q.question}`;
      card.appendChild(qtext);

      const choices = (q.choices || []).map((text, i) => ({ text, origIndex: i }));
      const shuffled = shuffle(choices);

      shuffled.forEach((c, j) => {
        const id = `q${idx}_c${j}`;
        const wrap = document.createElement('div');
        wrap.className = 'choice';
        wrap.innerHTML = `
          <label for="${id}">
            <input type="radio" name="q${idx}" id="${id}" value="${c.origIndex}" />
            ${c.text}
          </label>
        `;
        card.appendChild(wrap);
      });

      if (q.sectionTag || q.sourceSnippet) {
        const det = document.createElement('details');
        const sum = document.createElement('summary');
        sum.textContent = 'Show FAR reference';
        const ref = document.createElement('div');
        ref.className = 'muted';
        ref.innerHTML = `
          ${q.sectionTag ? `<div><strong>FAR ${q.sectionTag}</strong></div>` : ''}
          ${q.sourceSnippet ? `<div>${q.sourceSnippet}</div>` : ''}
        `;
        det.appendChild(sum);
        det.appendChild(ref);
        card.appendChild(det);
      }

      quizEl.appendChild(card);
    });

    submitBtn.style.display = 'inline-block';
    retryBtn.style.display = 'none';
  }

  submitBtn.addEventListener('click', () => {
    const inputs = quizEl.querySelectorAll('input[type=radio]');
    const byQ = new Map();
    inputs.forEach(inp => { if (inp.checked) byQ.set(inp.name, Number(inp.value)); });

    let correct = 0;
    data.forEach((q, idx) => {
      const chosen = byQ.get('q' + idx);
      const isCorrect = chosen === q.correctIndex;
      const card = quizEl.children[idx];
      const res = document.createElement('div');
      res.className = 'result ' + (isCorrect ? 'correct' : 'incorrect');
      res.textContent = isCorrect ? 'Correct' : 'Incorrect';
      card.appendChild(res);
      if (isCorrect) correct++;
    });

    summaryEl.textContent = `Score: ${correct} / ${data.length}`;
    submitBtn.style.display = 'none';
    retryBtn.style.display = 'inline-block';
  });

  retryBtn.addEventListener('click', render);

  render();
})();
</script>
</body>
</html>
