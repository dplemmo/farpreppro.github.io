<style>
  :root { --border:#e5e7eb; --text:#111827; --muted:#6b7280; --primary:#111; --ok:#10b981; --err:#ef4444; }

  .incorrect { background:#fef2f2; border:1px solid var(--err); }
  .summary { font-size:1.1rem; font-weight:700; margin:18px 0; }

  .muted { color:var(--muted); font-size:.95rem; }
</style>
</head>
<body>

</div>

<script>
// Embedded quiz data
window.__QUIZ_DATA__ = [{"question": "According to FAR 2.101, what is the best definition of 'Contracting Officer'?", "choices": ["An attorney authorized to oversee contract law", "An official who ensures contractor compliance", "A person with the authority to enter into, administer, and terminate contracts and make related determinations and findings", "A project manager responsible for daily contractor operations"], "correctIndex": 2, "sectionTag": "2.101", "sourceSnippet": "Defined in FAR 2.101: Definitions."}, {"question": "What does 'Simplified Acquisition Threshold' refer to?", "choices": ["The ceiling for full and open competition", "The dollar amount below which agencies can use streamlined acquisition procedures", "The minimum bid a contractor can submit", "The limit for indefinite delivery contracts"], "correctIndex": 1, "sectionTag": "2.101", "sourceSnippet": "Defined in FAR 2.101: Definitions."}, {"question": "Which of the following best defines a 'Commercial Product' under FAR 2.101?", "choices": ["A product developed solely for government use", "Any product or service with classified applications", "A product that is custom-developed for a specific agency", "A product that is customarily used by the general public and sold in substantial quantities"], "correctIndex": 3, "sectionTag": "2.101", "sourceSnippet": "Defined in FAR 2.101: Definitions."}, {"question": "Which term is defined as 'a written instrument or electronic communication that evidences a binding agreement between parties'?", "choices": ["Solicitation", "Contract", "Task Order", "Letter of Intent"], "correctIndex": 1, "sectionTag": "2.101", "sourceSnippet": "Defined in FAR 2.101: Definitions."}, {"question": "Under FAR definitions, what is a 'Delivery Order'?", "choices": ["An authorization to invoice partial payments", "An order for services under a blanket purchase agreement", "An order for supplies placed against an established contract", "A modification that changes the delivery schedule"], "correctIndex": 2, "sectionTag": "2.101", "sourceSnippet": "Defined in FAR 2.101: Definitions."}, {"question": "What is the best definition of 'Best Value' as used in the FAR?", "choices": ["The lowest priced technically acceptable offer", "The offer that provides the greatest monetary savings", "The expected outcome that provides the greatest overall benefit in response to the requirement", "The offer most likely to be awarded quickly"], "correctIndex": 2, "sectionTag": "2.101", "sourceSnippet": "Defined in FAR 2.101: Definitions."}, {"question": "Which of the following is NOT a component of a 'Contracting Activity' as defined in FAR?", "choices": ["The agency’s legal counsel office", "The office with delegated acquisition authority", "The organization responsible for contract oversight", "A subdivision authorized to execute contracts"], "correctIndex": 0, "sectionTag": "2.101", "sourceSnippet": "Defined in FAR 2.101: Definitions."}, {"question": "According to FAR 2.101, what is a 'Modification'?", "choices": ["A new contract issued to replace an old one", "A unilateral or bilateral written change to the terms of a contract", "A task order issued under an IDIQ", "A proposal submitted to correct pricing"], "correctIndex": 1, "sectionTag": "2.101", "sourceSnippet": "Defined in FAR 2.101: Definitions."}, {"question": "Which of these terms refers to 'the process of obtaining pricing information without entering into discussions'?", "choices": ["Clarifications", "Source Selection", "Evaluation", "Solicitation"], "correctIndex": 3, "sectionTag": "2.101", "sourceSnippet": "Defined in FAR 2.101: Definitions."}, {"question": "What is the definition of 'Cost Realism'?", "choices": ["The government’s estimate of the total cost of a project", "The degree to which proposed costs reflect the offeror’s understanding and ability to perform the contract", "The evaluation of whether pricing complies with fair market value", "The method used to negotiate fixed-price contracts"], "correctIndex": 1, "sectionTag": "2.101", "sourceSnippet": "Defined in FAR 2.101: Definitions."}, {"question": "What is the definition of the term Solicitation?", "choices": ["A document issued by the government requesting offers or proposals from vendors.", "Assessment of proposals against technical criteria outlined in the solicitation.", "A written change in the terms of a contract.", "The process of evaluating proposals to award a contract based on best value."], "correctIndex": 0, "sectionTag": "2.101", "sourceSnippet": "Solicitation: A document issued by the government requesting offers or proposals from vendors."}, {"question": "What is the definition of the term Offeror?", "choices": ["A statement that defines the work to be performed and outcomes expected.", "Assessment of proposals against technical criteria outlined in the solicitation.", "An individual or firm that submits a proposal in response to a solicitation.", "The government's right to unilaterally cancel a contract when in its best interest."], "correctIndex": 2, "sectionTag": "2.101", "sourceSnippet": "Offeror: An individual or firm that submits a proposal in response to a solicitation."}, {"question": "What is the definition of the term Contract Modification?", "choices": ["The process of evaluating proposals to award a contract based on best value.", "A statement that defines the work to be performed and outcomes expected.", "An individual or firm that submits a proposal in response to a solicitation.", "A written change in the terms of a contract."], "correctIndex": 3, "sectionTag": "2.101", "sourceSnippet": "Contract Modification: A written change in the terms of a contract."}, {"question": "What is the definition of the term Termination for Convenience?", "choices": ["A contract type where the contractor is paid for allowable incurred costs.", "The government's right to unilaterally cancel a contract when in its best interest.", "A statement that defines the work to be performed and outcomes expected.", "An individual or firm that submits a proposal in response to a solicitation."], "correctIndex": 1, "sectionTag": "2.101", "sourceSnippet": "Termination for Convenience: The government's right to unilaterally cancel a contract when in its best interest."}, {"question": "What is the definition of the term Performance Work Statement (PWS)?", "choices": ["A document issued by the government requesting offers or proposals from vendors.", "Assessment of proposals against technical criteria outlined in the solicitation.", "The government's right to unilaterally cancel a contract when in its best interest.", "A statement that defines the work to be performed and outcomes expected."], "correctIndex": 3, "sectionTag": "2.101", "sourceSnippet": "Performance Work Statement (PWS): A statement that defines the work to be performed and outcomes expected."}, {"question": "What is the definition of the term Option?", "choices": ["The process of evaluating proposals to award a contract based on best value.", "A unilateral right in a contract to extend the contract term or order additional supplies/services.", "An individual or firm that submits a proposal in response to a solicitation.", "A contract type where the contractor is paid for allowable incurred costs."], "correctIndex": 1, "sectionTag": "2.101", "sourceSnippet": "Option: A unilateral right in a contract to extend the contract term or order additional supplies/services."}, {"question": "What is the definition of the term Cost-Reimbursement Contract?", "choices": ["A document issued by the government requesting offers or proposals from vendors.", "A contract type where the contractor is paid for allowable incurred costs.", "An individual or firm that submits a proposal in response to a solicitation.", "The government's right to unilaterally cancel a contract when in its best interest."], "correctIndex": 1, "sectionTag": "2.101", "sourceSnippet": "Cost-Reimbursement Contract: A contract type where the contractor is paid for allowable incurred costs."}, {"question": "What is the definition of the term Technical Evaluation?", "choices": ["A unilateral right in a contract to extend the contract term or order additional supplies/services.", "A statement that defines the work to be performed and outcomes expected.", "The process of evaluating proposals to award a contract based on best value.", "Assessment of proposals against technical criteria outlined in the solicitation."], "correctIndex": 3, "sectionTag": "2.101", "sourceSnippet": "Technical Evaluation: Assessment of proposals against technical criteria outlined in the solicitation."}, {"question": "What is the definition of the term Contracting Officer's Representative (COR)?", "choices": ["An individual designated to assist in the technical monitoring of a contract.", "The government's right to unilaterally cancel a contract when in its best interest.", "A written change in the terms of a contract.", "A contract type where the contractor is paid for allowable incurred costs."], "correctIndex": 0, "sectionTag": "2.101", "sourceSnippet": "Contracting Officer's Representative (COR): An individual designated to assist in the technical monitoring of a contract."}, {"question": "What is the definition of the term Source Selection?", "choices": ["An individual or firm that submits a proposal in response to a solicitation.", "The process of evaluating proposals to award a contract based on best value.", "A written change in the terms of a contract.", "A document issued by the government requesting offers or proposals from vendors."], "correctIndex": 1, "sectionTag": "2.101", "sourceSnippet": "Source Selection: The process of evaluating proposals to award a contract based on best value."}, {"question": "In FAR terminology, what does 'Full and Open Competition' refer to?", "choices": ["Allowing only previously approved vendors to bid", "Using limited sources for urgent needs", "Providing all responsible sources an opportunity to submit offers", "Using negotiated contracts without competition"], "correctIndex": 2, "sourceSnippet": "FAR 2.101 defines 'Full and Open Competition' as allowing all responsible sources to compete.", "sectionTag": "2.101"}, {"question": "What is the definition of 'Option' in a federal contract context?", "choices": ["The right of the contractor to extend the contract", "The unilateral right of the Government to extend the contract term or order supplies/services", "A mutual agreement to renegotiate pricing terms", "A clause allowing cancellation of a contract without cause"], "correctIndex": 1, "sourceSnippet": "FAR 2.101 defines 'Option' as the Government's unilateral right to extend or purchase supplies/services.", "sectionTag": "2.101"}, {"question": "What is the FAR's definition of 'Cost-Reimbursement Contract'?", "choices": ["A fixed-price contract with incentives", "A contract where the contractor is paid a fixed fee only", "A contract where the contractor is reimbursed allowable costs incurred", "A time-and-materials arrangement with ceiling price"], "correctIndex": 2, "sourceSnippet": "FAR 16.3 describes cost-reimbursement contracts as those reimbursing the contractor for allowable incurred costs.", "sectionTag": "2.101"}, {"question": "What does 'Protest' mean in the context of federal acquisitions?", "choices": ["A contractor’s legal complaint about a solicitation or award decision", "A refusal to sign a contract modification", "The termination of a contract for convenience", "An appeal of a termination for default"], "correctIndex": 0, "sourceSnippet": "FAR 33.101 defines a protest as a complaint by an interested party concerning a solicitation or award.", "sectionTag": "2.101"}, {"question": "What is 'Authorized Deviations' in FAR?", "choices": ["Changes to FAR clauses allowed by agencies without restriction", "Any departure from FAR policy requiring GAO approval", "Approved changes to FAR provisions or clauses within certain limits", "Modifications to contract types"], "correctIndex": 2, "sourceSnippet": "FAR 1.4 provides the framework for authorized deviations from FAR requirements.", "sectionTag": "2.101"}, {"question": "Define 'Statement of Objectives (SOO)' in federal contracting.", "choices": ["A prescriptive list of technical specifications", "A concise document stating performance outcomes the Government seeks", "A summary of administrative clauses", "A form used for contract awards"], "correctIndex": 1, "sourceSnippet": "FAR 37.602 describes the SOO as a summary of required outcomes in performance-based acquisitions.", "sectionTag": "2.101"}, {"question": "What does 'Price Analysis' mean under the FAR?", "choices": ["Comparison of proposed prices without evaluating cost elements", "Examination of contractor's accounting systems", "Reviewing historical costs for the same effort", "Auditing indirect cost rates"], "correctIndex": 0, "sourceSnippet": "FAR 15.404-1(b) defines price analysis as the process of evaluating a proposed price without cost element breakdown.", "sectionTag": "2.101"}, {"question": "What is the 'Uniform Contract Format' used for?", "choices": ["Standardizing wage rate determinations", "Structuring contract pricing templates", "Organizing solicitations and contracts in a consistent order", "Developing contract award memos"], "correctIndex": 2, "sourceSnippet": "FAR 15.204 outlines the Uniform Contract Format for organizing solicitations and awards.", "sectionTag": "2.101"}, {"question": "What is 'Micro-Purchase Threshold'?", "choices": ["The maximum amount that can be spent without obtaining quotations", "The level at which sealed bidding is required", "The ceiling for contract financing", "The maximum level for requiring GAO approval"], "correctIndex": 0, "sourceSnippet": "FAR 2.101 defines the micro-purchase threshold as the limit for simplified, no-quote-required purchases.", "sectionTag": "2.101"}, {"question": "What does the term 'Independent Government Estimate (IGE)' mean in the context of the FAR?", "choices": ["A detailed cost estimate prepared by the government to serve as a benchmark during proposal evaluation.", "A process unrelated to the FAR.", "A financial mechanism for tax reporting.", "An agency-specific procedure for travel reimbursement."], "correctIndex": 0, "sectionTag": "2.101", "sourceSnippet": "FAR definition for 'Independent Government Estimate (IGE)' as found in Part 2.101."}, {"question": "What does the term 'Basic Ordering Agreement (BOA)' mean in the context of the FAR?", "choices": ["A written instrument of understanding negotiated between an agency and a contractor containing terms under which future contracts may be issued.", "A process unrelated to the FAR.", "A financial mechanism for tax reporting.", "An agency-specific procedure for travel reimbursement."], "correctIndex": 0, "sectionTag": "2.101", "sourceSnippet": "FAR definition for 'Basic Ordering Agreement (BOA)' as found in Part 2.101."}, {"question": "What does the term 'Bond' mean in the context of the FAR?", "choices": ["A written instrument executed by a bidder or contractor to ensure fulfillment of obligations.", "A process unrelated to the FAR.", "A financial mechanism for tax reporting.", "An agency-specific procedure for travel reimbursement."], "correctIndex": 0, "sectionTag": "2.101", "sourceSnippet": "FAR definition for 'Bond' as found in Part 2.101."}, {"question": "What does the term 'Commercial Item' mean in the context of the FAR?", "choices": ["Any item customarily used by the general public or non-governmental entities and sold in the commercial marketplace.", "A process unrelated to the FAR.", "A financial mechanism for tax reporting.", "An agency-specific procedure for travel reimbursement."], "correctIndex": 0, "sectionTag": "2.101", "sourceSnippet": "FAR definition for 'Commercial Item' as found in Part 2.101."}, {"question": "What does the term 'Consent to Subcontract' mean in the context of the FAR?", "choices": ["The contracting officer's written authorization for the prime contractor to enter into a particular subcontract.", "A process unrelated to the FAR.", "A financial mechanism for tax reporting.", "An agency-specific procedure for travel reimbursement."], "correctIndex": 0, "sectionTag": "2.101", "sourceSnippet": "FAR definition for 'Consent to Subcontract' as found in Part 2.101."}, {"question": "What does the term 'Cost Realism' mean in the context of the FAR?", "choices": ["The evaluation of proposed costs to determine whether they are realistic for the work to be performed.", "A process unrelated to the FAR.", "A financial mechanism for tax reporting.", "An agency-specific procedure for travel reimbursement."], "correctIndex": 0, "sectionTag": "2.101", "sourceSnippet": "FAR definition for 'Cost Realism' as found in Part 2.101."}, {"question": "What does the term 'Descriptive Literature' mean in the context of the FAR?", "choices": ["Information provided by an offeror showing the characteristics of products offered.", "A process unrelated to the FAR.", "A financial mechanism for tax reporting.", "An agency-specific procedure for travel reimbursement."], "correctIndex": 0, "sectionTag": "2.101", "sourceSnippet": "FAR definition for 'Descriptive Literature' as found in Part 2.101."}, {"question": "What does the term 'Economically Disadvantaged Women-Owned Small Business (EDWOSB)' mean in the context of the FAR?", "choices": ["A small business concern owned by one or more women who are economically disadvantaged.", "A process unrelated to the FAR.", "A financial mechanism for tax reporting.", "An agency-specific procedure for travel reimbursement."], "correctIndex": 0, "sectionTag": "2.101", "sourceSnippet": "FAR definition for 'Economically Disadvantaged Women-Owned Small Business (EDWOSB)' as found in Part 2.101."}, {"question": "What does the term 'Evaluation Factor' mean in the context of the FAR?", "choices": ["A standard by which a proposal is evaluated to determine its relative merit.", "A process unrelated to the FAR.", "A financial mechanism for tax reporting.", "An agency-specific procedure for travel reimbursement."], "correctIndex": 0, "sectionTag": "2.101", "sourceSnippet": "FAR definition for 'Evaluation Factor' as found in Part 2.101."}, {"question": "What does the term 'Notice of Intent to Award' mean in the context of the FAR?", "choices": ["A preliminary notice that the government intends to award a contract to a particular vendor.", "A process unrelated to the FAR.", "A financial mechanism for tax reporting.", "An agency-specific procedure for travel reimbursement."], "correctIndex": 0, "sectionTag": "2.101", "sourceSnippet": "FAR definition for 'Notice of Intent to Award' as found in Part 2.101."}, {"question": "What does the FAR term 'Definition Term 41' refer to?", "choices": ["Correct meaning of Definition Term 41", "Incorrect option A for Term 41", "Incorrect option B for Term 41", "Incorrect option C for Term 41"], "correctIndex": 0, "sectionTag": "2.101", "sourceSnippet": "Definition Term 41 is defined in FAR 2.101 as ..."}, {"question": "What is the definition of 'Micro-purchase threshold' under FAR 2.101?", "choices": ["The maximum dollar amount for acquisitions of supplies or services without requiring competitive quotations.", "The threshold for sealed bidding procedures.", "The price at which commercial items are considered major systems.", "The limit above which contracts must be approved by OMB."], "correctIndex": 0, "sourceSnippet": "Micro-purchase threshold means $10,000, except as otherwise provided in agency regulations.", "sectionTag": "2.101"}, {"question": "Under FAR 2.101, what is a 'Performance-based acquisition'?", "choices": ["An acquisition structured around the results to be achieved rather than the manner by which the work is to be performed.", "A contract that solely considers the lowest price.", "A system acquisition plan under FAR 34.", "An evaluation method used only for commercial items."], "correctIndex": 0, "sourceSnippet": "Performance-based acquisition means an acquisition structured around the results to be achieved.", "sectionTag": "2.101"}, {"question": "What does 'Subcontract' refer to as per FAR 2.101?", "choices": ["Any contract entered into by a subcontractor to furnish supplies or services for performance of a prime contract or a subcontract.", "A partial contract awarded by the Government.", "A type of GSA schedule.", "A commercial contract executed directly with the DoD."], "correctIndex": 0, "sourceSnippet": "Subcontract means any contract entered into by a subcontractor to furnish supplies or services for performance of a prime contract.", "sectionTag": "2.101"}, {"question": "What is meant by 'Solicitation' under FAR 2.101?", "choices": ["Any request to submit offers or quotations to the Government.", "The public announcement of a contract award.", "The purchase order issued under an IDIQ contract.", "The technical description used in sealed bidding."], "correctIndex": 0, "sourceSnippet": "Solicitation means any request to submit offers or quotations to the Government.", "sectionTag": "2.101"}, {"question": "Under FAR 2.101, what does 'Commercial service' mean?", "choices": ["Any service that is of a type offered and sold competitively in the commercial marketplace.", "A service conducted within federal agency boundaries.", "A non-developmental service acquired under FAR Part 13.", "A unique technical service developed for the military only."], "correctIndex": 0, "sourceSnippet": "Commercial service means any service that is of a type offered and sold competitively in the commercial marketplace.", "sectionTag": "2.101"}, {"question": "How is 'Nondevelopmental item' defined in FAR 2.101?", "choices": ["Any previously developed item used exclusively for governmental purposes.", "Any item newly designed for DoD acquisition.", "A procurement reserved for small business.", "A product used in performance-based logistics."], "correctIndex": 0, "sourceSnippet": "Nondevelopmental item means any previously developed item used exclusively for governmental purposes.", "sectionTag": "2.101"}, {"question": "What does 'Fair and reasonable price' imply under FAR?", "choices": ["A price that is consistent with market conditions and not excessive or unfair to the Government.", "The price agreed to by the Contracting Officer only.", "Any cost that is lower than the independent estimate.", "The lowest possible bid submitted by any vendor."], "correctIndex": 0, "sourceSnippet": "A fair and reasonable price is one that is consistent with market conditions and not excessive or unfair.", "sectionTag": "2.101"}, {"question": "What is a 'Contracting activity' per FAR definitions?", "choices": ["An element within an executive agency that has delegated procurement authority.", "Any private sector company with DoD contracts.", "A general term for awarding offices.", "An informal term used in sealed bidding."], "correctIndex": 0, "sourceSnippet": "Contracting activity means an element within an executive agency that has delegated procurement authority.", "sectionTag": "2.101"}, {"question": "How does FAR 2.101 define 'Simplified acquisition procedures'?", "choices": ["Methods prescribed in FAR Part 13 for making purchases below a specified threshold.", "Complex contract strategies for multi-phase procurements.", "Procedures used exclusively for GSA schedules.", "Streamlined delivery terms under IDIQ contracts."], "correctIndex": 0, "sourceSnippet": "Simplified acquisition procedures means methods prescribed in FAR Part 13 for making purchases below a specified threshold.", "sectionTag": "2.101"}, {"question": "What is an 'Offeror' under FAR 2.101?", "choices": ["An entity that submits a bid, quotation, or proposal to the Government.", "A contracting officer issuing a solicitation.", "A contractor performing an awarded contract.", "An agency that submits a purchase request."], "correctIndex": 0, "sourceSnippet": "Offeror means an entity that submits a bid, quotation, or proposal to the Government.", "sectionTag": "2.101"}];

(function(){
  const data = Array.isArray(window.__QUIZ_DATA__) ? window.__QUIZ_DATA__ : [];
  const quizEl = document.getElementById('quiz');
  const submitBtn = document.getElementById('submitBtn');
  const retryBtn = document.getElementById('retryBtn');
  const summaryEl = document.getElementById('summary');

  function shuffle(arr){
    return arr.map(v => ({v, r: Math.random()})).sort((a,b)=>a.r-b.r).map(o=>o.v);
  }

  function render(){
    quizEl.innerHTML = '';
    summaryEl.textContent = '';

    data.forEach((q, idx) => {
      const card = document.createElement('div');
      card.className = 'card';

      const qtext = document.createElement('div');
      qtext.className = 'qtext';
      qtext.textContent = `Q${idx+1}. ${q.question}`;
      card.appendChild(qtext);

      const choices = (q.choices || []).map((text, i) => ({ text, origIndex: i }));
      const shuffled = shuffle(choices);

      shuffled.forEach((c, j) => {
        const id = `q${idx}_c${j}`;
        const wrap = document.createElement('div');
        wrap.className = 'choice';
        wrap.innerHTML = `
          <label for="${id}">
            <input type="radio" name="q${idx}" id="${id}" value="${c.origIndex}" />
            ${c.text}
          </label>
        `;
        card.appendChild(wrap);
      });

      if (q.sectionTag || q.sourceSnippet) {
        const det = document.createElement('details');
        const sum = document.createElement('summary');
        sum.textContent = 'Show FAR reference';
        const ref = document.createElement('div');
        ref.className = 'muted';
        ref.innerHTML = `
          ${q.sectionTag ? `<div><strong>FAR ${q.sectionTag}</strong></div>` : ''}
          ${q.sourceSnippet ? `<div>${q.sourceSnippet}</div>` : ''}
        `;
        det.appendChild(sum);
        det.appendChild(ref);
        card.appendChild(det);
      }

      quizEl.appendChild(card);
    });

    submitBtn.style.display = 'inline-block';
    retryBtn.style.display = 'none';
  }

  submitBtn.addEventListener('click', () => {
    const inputs = quizEl.querySelectorAll('input[type=radio]');
    const byQ = new Map();
    inputs.forEach(inp => { if (inp.checked) byQ.set(inp.name, Number(inp.value)); });

    let correct = 0;
    data.forEach((q, idx) => {
      const chosen = byQ.get('q' + idx);
      const isCorrect = chosen === q.correctIndex;
      const card = quizEl.children[idx];
      const res = document.createElement('div');
      res.className = 'result ' + (isCorrect ? 'correct' : 'incorrect');
      res.textContent = isCorrect ? 'Correct' : 'Incorrect';
      card.appendChild(res);
      if (isCorrect) correct++;
    });

    summaryEl.textContent = `Score: ${correct} / ${data.length}`;
    submitBtn.style.display = 'none';
    retryBtn.style.display = 'inline-block';
  });

  retryBtn.addEventListener('click', render);

  render();
})();
</script>
