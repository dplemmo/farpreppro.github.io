<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FAR Prep Pro – Practice Exam Fardefinitions 3</title>
<style>
  :root { --border:#e5e7eb; --text:#111827; --muted:#6b7280; --primary:#111; --ok:#10b981; --err:#ef4444; }
  * { box-sizing:border-box; }
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; line-height: 1.5; color: var(--text); }
  .container { max-width: 950px; margin: 0 auto; }
  h1 { margin: 0 0 8px; }
  .meta { color: var(--muted); margin-bottom: 20px; }
  .card { border:1px solid var(--border); border-radius:14px; padding:16px 18px; margin:18px 0; box-shadow:0 1px 2px rgba(0,0,0,.03); }
  .qtext { font-weight:600; margin-bottom:10px; }
  .choice { margin:8px 0; }
  .actions { display:flex; gap:12px; margin-top:16px; }
  button { border:1px solid var(--primary); background:var(--primary); color:#fff; padding:10px 14px; border-radius:10px; cursor:pointer; }
  button.ghost { background:#fff; color:var(--primary); }
  .result { padding:12px; border-radius:12px; margin-top:12px; font-weight:600; }
  .correct { background:#ecfdf5; border:1px solid var(--ok); }
  .incorrect { background:#fef2f2; border:1px solid var(--err); }
  .summary { font-size:1.1rem; font-weight:700; margin:18px 0; }
  details { margin-top:8px; }
  .muted { color:var(--muted); font-size:.95rem; }
</style>
</head>
<body>
<div class="container">
  <h1>FAR Prep Pro – Practice Exam Fardefinitions 3</h1>
  <div class="meta">Answer all questions, then click Submit to see your score. Choices are shuffled each time.</div>
  <div id="quiz"></"></div>
  <div class="actions">
    <button id="submitBtn">Submit</button>
    <button class="ghost" id="retryBtn" style="display:none;">Retry</button>
  </div>
  <div id="summary" class="summary"></div>
</div>

<script>
// Embedded quiz data
window.__QUIZ_DATA__ = [{"question": "What is a Performance Work Statement (PWS) in federal contracting?", "choices": ["A detailed pricing schedule for time-and-materials contracts", "A document that specifies the contractor’s required performance results, not the method of performance", "A statement of work issued only for cost-reimbursement contracts", "A standard clause that mandates inspection of delivered goods"], "correctIndex": 1, "sectionTag": "2.101"}, {"question": "In FAR terms, what is the Simplified Acquisition Threshold (SAT) generally used to define?", "choices": ["The highest acceptable bid under sealed bidding", "The upper dollar limit for micro-purchases", "The dollar ceiling below which simplified acquisition procedures may be used", "The pricing limit for GSA Schedule contracts"], "correctIndex": 2, "sectionTag": "2.101"}, {"question": "What is the definition of a Material Deviation in the context of bid responsiveness?", "choices": ["A bid that adds favorable payment terms", "A variation that affects price, quantity, quality, or delivery", "A typographical error in the contractor's contact information", "A proposal with incomplete technical attachments"], "correctIndex": 1, "sectionTag": "14.301"}, {"question": "Which best defines Determination and Findings (D&F) under the FAR?", "choices": ["A summary of audit results provided by the Inspector General", "A legal opinion issued by the contracting officer", "A special form for disclosing cost information", "A special written justification required for certain FAR actions"], "correctIndex": 3, "sectionTag": "1.701"}, {"question": "What is a Letter Contract as described in FAR Part 16?", "choices": ["A preliminary contract authorizing the contractor to begin work immediately", "A contract used only for overseas acquisitions", "A contract exclusively used for research purposes", "A letter outlining a contractor’s past performance ratings"], "correctIndex": 0, "sectionTag": "16.603"}, {"question": "Which of the following best defines an Imprest Fund under federal procurement?", "choices": ["A revolving fund used to pay contractors quarterly", "A fixed fund of cash used to make small cash payments", "A government line of credit used for recurring services", "A financing instrument for indefinite-delivery contracts"], "correctIndex": 1, "sectionTag": "13.305"}, {"question": "A Subcontractor under the FAR is best described as:", "choices": ["A vendor listed on the government’s exclusion list", "An individual with direct contact with the contracting officer", "A supplier or vendor who furnishes supplies or services for performance of a prime contract", "A government employee acting under a warrant"], "correctIndex": 2, "sectionTag": "44.101"}, {"question": "What does Responsible Prospective Contractor mean under the FAR?", "choices": ["A contractor that has never been debarred", "A contractor that has bid on more than five federal solicitations", "A contractor that meets specified standards of business ethics, capability, and financial resources", "A contractor that has a DUNS number and SAM registration"], "correctIndex": 2, "sectionTag": "9.104-1"}, {"question": "The term Adequate Price Competition is defined in the FAR as:", "choices": ["At least two responsible offerors, competing independently, submit priced offers that satisfy the Government’s requirement", "Any situation where LPTA is used", "A sealed bidding scenario with three or more responsive bids", "A price determined reasonable by a contracting officer without comparison"], "correctIndex": 0, "sectionTag": "15.403-1(c)(1)"}, {"question": "Under the FAR, a Deviation is best described as:", "choices": ["A miscalculation in pricing or proposal format", "An action that alters FAR rules, clauses, or procedures with proper justification", "An unauthorized contract modification", "A contractor's failure to comply with inspection terms"], "correctIndex": 1, "sectionTag": "1.401"}, {"question": "What does the term 'Offeror' refer to in the context of federal acquisitions?", "choices": ["A contractor who has completed a federal contract", "An individual responsible for reviewing contract proposals", "An entity submitting a proposal in response to a solicitation", "The agency official who awards contracts"], "correctIndex": 2, "sectionTag": "2.101", "sourceSnippet": "Offeror means a contractor that submits an offer in response to a solicitation."}, {"question": "Define 'Definitive Contract' as used in the FAR.", "choices": ["An agreement made through oral negotiations", "A written contract finalized after an initial letter contract", "A provisional agreement allowing performance to begin", "A contract without an obligated funding amount"], "correctIndex": 1, "sectionTag": "16.603-1", "sourceSnippet": "A definitive contract supersedes a letter contract with agreed terms and conditions."}, {"question": "In FAR terminology, what is a 'Ratification'?", "choices": ["Modifying a contract to extend performance time", "Reviewing contractor performance evaluations", "Approving an unauthorized commitment after the fact", "Finalizing pricing arrangements on a cost-reimbursement contract"], "correctIndex": 2, "sectionTag": "1.602-3", "sourceSnippet": "Ratification is the act of approving an unauthorized commitment by an official with authority."}, {"question": "What is meant by 'Heads of Contracting Activity (HCA)' in the FAR?", "choices": ["Top-level agency budget officers", "Legal advisors to the contracting team", "Officials with overall responsibility for contracting", "The secretary of defense and service chiefs"], "correctIndex": 2, "sectionTag": "2.101", "sourceSnippet": "HCA means the official who has overall responsibility for managing the contracting activity."}, {"question": "Define 'Acquisition Strategy' as required for major systems acquisitions.", "choices": ["The program's budget allocation plan", "The market research report summary", "The comprehensive plan for fulfilling agency needs", "A competitive checklist for commercial contracts"], "correctIndex": 2, "sectionTag": "7.103", "sourceSnippet": "An acquisition strategy outlines how the agency will acquire a product or service."}, {"question": "What is an 'Independent Government Estimate (IGE)'?", "choices": ["The contractor's cost estimate validated by the government", "The government's detailed estimate of expected contract costs", "An auditor's assessment of performance pricing", "A benchmark estimate for DoD-only contracts"], "correctIndex": 1, "sectionTag": "36.203", "sourceSnippet": "An IGE is the government’s estimate of the cost/price of a proposed contract."}, {"question": "What does 'Contract Line Item Number (CLIN)' mean?", "choices": ["The itemized list of contract modifications", "A unique number assigned to specific goods or services", "The invoice number assigned to a payment", "A tracking number used for post-award audits"], "correctIndex": 1, "sectionTag": "4.1005", "sourceSnippet": "CLINs are used to identify individual items or tasks in a contract."}, {"question": "In the FAR, what is a 'Change Order'?", "choices": ["A form issued by the contractor to clarify specs", "A unilateral modification issued by the contractor", "A bilateral agreement to cancel a contract", "A unilateral written order to make a change within scope"], "correctIndex": 3, "sectionTag": "43.201", "sourceSnippet": "Change orders are used to direct changes within the general scope of the contract."}, {"question": "What does 'Program Manager (PM)' refer to in the context of federal acquisitions?", "choices": ["An auditor assigned to each federal acquisition", "The contracting officer’s supervisor", "An official responsible for planning and executing a program", "A legal advisor in the program office"], "correctIndex": 2, "sectionTag": "34.003", "sourceSnippet": "Program Manager means the individual with overall responsibility for managing a program."}, {"question": "What is 'Substantial Completion' in construction contracting?", "choices": ["When 50% of the work has been invoiced", "When the final payment is made to the contractor", "When the work is ready for use despite minor items remaining", "When the architect signs off on every deliverable"], "correctIndex": 2, "sectionTag": "36.102", "sourceSnippet": "Substantial completion is the stage when the work is sufficiently complete for its intended use."}, {"question": "What is a Letter Contract?", "choices": ["A definitive contract that is effective upon signature", "A written preliminary contractual instrument that authorizes the contractor to begin immediately", "A form used for sealed bidding", "An agreement used only in commercial item purchases"], "correctIndex": 1, "sectionTag": "16"}, {"question": "Define Contractor’s Responsibility as used in the FAR.", "choices": ["A subjective evaluation of contractor attitude", "The ability to submit the lowest bid", "The determination that a contractor has adequate resources and integrity to perform the contract", "The agency’s obligation to oversee contractor employment practices"], "correctIndex": 2, "sectionTag": "9"}, {"question": "What is the meaning of the term 'Descriptive Literature' in federal contracting?", "choices": ["Marketing brochures unrelated to the item being procured", "Any written material not required by the solicitation", "Information provided by offerors that shows characteristics of the items offered", "Technical manuals requested after award"], "correctIndex": 2, "sectionTag": "14"}, {"question": "In the FAR, what is a 'Procurement Integrity Violation'?", "choices": ["Misuse of project funding", "Unauthorized disclosure of source selection or contractor bid information", "Poor contract administration practices", "Failure to meet socioeconomic goals"], "correctIndex": 1, "sectionTag": "3"}, {"question": "Define Bilateral Modification.", "choices": ["A change made by the contracting officer unilaterally", "A modification issued after contract termination", "A modification that involves agreement by both parties", "A cancellation of contract clauses"], "correctIndex": 2, "sectionTag": "43"}, {"question": "What is a 'Determination and Findings (D&F)'?", "choices": ["A simple memo of understanding between government and vendor", "A formal written justification for decisions requiring documentation by regulation", "An informal note added to the file", "An automated approval tool"], "correctIndex": 1, "sectionTag": "1"}, {"question": "What does 'Alternate' mean in a FAR clause?", "choices": ["A mandatory clause", "An alternative version of a clause that may be used in specific situations", "A rejected clause proposal", "A temporary clause until approval"], "correctIndex": 1, "sectionTag": "52"}, {"question": "In federal contracting, what is 'Debarment'?", "choices": ["A form of contract renegotiation", "Temporary contract suspension pending protest", "Action taken to exclude a contractor from government contracting for a period", "The process of filing a GAO protest"], "correctIndex": 2, "sectionTag": "9"}, {"question": "What is an 'Independent Government Cost Estimate (IGCE)'?", "choices": ["A budget document from Congress", "A contractor-prepared quote", "The government’s estimate of the expected cost of a procurement", "The CO’s negotiation worksheet"], "correctIndex": 2, "sectionTag": "7"}, {"question": "What is a 'Time-and-Materials (T&M) Contract'?", "choices": ["A fixed-price contract with incentives", "A type of contract used when it is not possible to estimate the extent or duration of the work accurately", "A contract used for construction projects only", "An agreement based solely on deliverables"], "correctIndex": 1, "sectionTag": "16"}, {"id": "bb928481-0903-482b-b408-8ffe53faa2cc", "question": "What is the meaning of 'Termination for Convenience' in the context of the FAR?", "choices": ["Procurement under emergency authority.", "A type of contract that guarantees a fixed quantity.", "A form used to amend federal solicitations.", "The government's right to unilaterally cancel a contract when it is in its best interest."], "correctIndex": 3, "sourceSnippet": "Defined under FAR Subpart 2.1 or related specific part for 'Termination for Convenience'.", "sectionTag": "2.101"}, {"id": "3c070134-346a-4380-b436-b46db5eb5a5e", "question": "What is the meaning of 'Performance-Based Acquisition' in the context of the FAR?", "choices": ["An approach focusing on the desired results rather than the process by which the work is performed.", "Funds obligated for options not exercised.", "A technical document outlining the contractor's compliance plan.", "A form used to amend federal solicitations."], "correctIndex": 0, "sourceSnippet": "Defined under FAR Subpart 2.1 or related specific part for 'Performance-Based Acquisition'.", "sectionTag": "2.101"}, {"id": "2ef30ed1-d501-4102-8395-d981d80a51a4", "question": "What is the meaning of 'Ratification' in the context of the FAR?", "choices": ["The responsibility of the contractor to perform quality assurance tasks.", "A type of contract that guarantees a fixed quantity.", "The act of approving an unauthorized commitment by an official who has the authority.", "Procurement under emergency authority."], "correctIndex": 2, "sourceSnippet": "Defined under FAR Subpart 2.1 or related specific part for 'Ratification'.", "sectionTag": "2.101"}, {"id": "18a835f0-f68c-4074-ad92-74f35e27e507", "question": "What is the meaning of 'Micro-Purchase Threshold' in the context of the FAR?", "choices": ["The acquisition threshold below which simplified procedures may be used without competitive quotes.", "An unauthorized obligation made on behalf of the government.", "A technical document outlining the contractor's compliance plan.", "Use of funds that are not legally available for obligation."], "correctIndex": 0, "sourceSnippet": "Defined under FAR Subpart 2.1 or related specific part for 'Micro-Purchase Threshold'.", "sectionTag": "2.101"}, {"id": "da5fe8b0-0793-46af-8534-252e16f36d1b", "question": "What is the meaning of 'Option Clause' in the context of the FAR?", "choices": ["A request for equitable adjustment under construction contracts.", "A clause requiring reporting of subcontractor awards.", "An unauthorized obligation made on behalf of the government.", "A clause in a contract that allows for future contract extensions or additions within preset terms."], "correctIndex": 3, "sourceSnippet": "Defined under FAR Subpart 2.1 or related specific part for 'Option Clause'.", "sectionTag": "2.101"}, {"id": "1e8c2816-c723-47ca-a977-a0ed28d958d0", "question": "What is the meaning of 'Technical Evaluation' in the context of the FAR?", "choices": ["A form used to amend federal solicitations.", "An assessment of the offeror’s proposal against the technical criteria outlined in the solicitation.", "A type of contract that guarantees a fixed quantity.", "An unauthorized obligation made on behalf of the government."], "correctIndex": 1, "sourceSnippet": "Defined under FAR Subpart 2.1 or related specific part for 'Technical Evaluation'.", "sectionTag": "2.101"}, {"id": "302e6edc-d5c2-4c0c-a4b4-b09638f6c5b4", "question": "What is the meaning of 'Late Proposal' in the context of the FAR?", "choices": ["Procurement under emergency authority.", "An unauthorized obligation made on behalf of the government.", "A proposal received after the date and time specified in the solicitation.", "The responsibility of the contractor to perform quality assurance tasks."], "correctIndex": 2, "sourceSnippet": "Defined under FAR Subpart 2.1 or related specific part for 'Late Proposal'.", "sectionTag": "2.101"}, {"id": "fb0d744d-426c-4632-8a24-7a0082bd2727", "question": "What is the meaning of 'Certified Cost or Pricing Data' in the context of the FAR?", "choices": ["Cost or pricing data that were required to be submitted, certified as accurate and complete.", "An unauthorized obligation made on behalf of the government.", "Use of funds that are not legally available for obligation.", "A request for equitable adjustment under construction contracts."], "correctIndex": 0, "sourceSnippet": "Defined under FAR Subpart 2.1 or related specific part for 'Certified Cost or Pricing Data'.", "sectionTag": "2.101"}, {"id": "d9325c8b-0584-41f9-a28e-f15fb483adc6", "question": "What is the meaning of 'Nonresponsive Bid' in the context of the FAR?", "choices": ["A type of contract that guarantees a fixed quantity.", "A bid that does not conform to the essential requirements of the solicitation.", "A clause requiring reporting of subcontractor awards.", "Procurement under emergency authority."], "correctIndex": 1, "sourceSnippet": "Defined under FAR Subpart 2.1 or related specific part for 'Nonresponsive Bid'.", "sectionTag": "2.101"}, {"id": "07310c3f-465e-4174-82b3-3fcf66df2898", "question": "What is the meaning of 'Indirect Costs' in the context of the FAR?", "choices": ["A form used to amend federal solicitations.", "The responsibility of the contractor to perform quality assurance tasks.", "An unauthorized obligation made on behalf of the government.", "Costs that cannot be directly attributed to a specific contract, such as overhead."], "correctIndex": 3, "sourceSnippet": "Defined under FAR Subpart 2.1 or related specific part for 'Indirect Costs'.", "sectionTag": "2.101"}, {"question": "What is the definition of 'Constructive Change' in FAR contracting?", "choices": ["A change made through a bilateral modification", "A change resulting from the contractor's initiative", "An oral or written act or omission by the contracting officer that is not formally recognized but requires a change", "A modification involving cost increases only"], "correctIndex": 2, "sectionTag": "43.104", "sourceSnippet": "Constructive changes occur when the contractor performs work beyond the contract requirements, based on informal direction from the Government."}, {"question": "How is 'Liquidated Damages' defined in FAR Part 11?", "choices": ["Fees awarded for early contract completion", "Compensation for delays not caused by the contractor", "A specific sum agreed upon to be paid as damages for contract breach or late performance", "The cost of materials provided late"], "correctIndex": 2, "sectionTag": "11.501", "sourceSnippet": "Liquidated damages clauses stipulate the amount to be paid for failure to perform on time when actual damages are difficult to determine."}, {"question": "What does 'Certified Cost or Pricing Data' refer to under the FAR?", "choices": ["All pricing data submitted by a contractor", "Any estimate of cost", "Cost or pricing data submitted with certification, required when cost exceeds the threshold and no exception applies", "Unverified contractor estimates"], "correctIndex": 2, "sectionTag": "2.101", "sourceSnippet": "Certified cost or pricing data are factual, complete, and accurate data certified by the contractor as required under FAR 15.403-4."}, {"question": "Under FAR, what does 'Imprest Fund' refer to?", "choices": ["A revolving fund used to manage program costs", "A method for large-sum payments over time", "A cash fund of a fixed amount for small purchases", "A system for reimbursing contractors for overpayments"], "correctIndex": 2, "sectionTag": "13.305", "sourceSnippet": "An imprest fund is a fixed cash or petty cash fund used for small purchases in accordance with agency procedures."}, {"question": "What is a 'Labor Hour Contract' as per FAR Part 16?", "choices": ["A fixed-price contract based on delivery milestones", "A variation of time-and-materials contracts where labor is billed per hour", "An incentive-based award for hourly workers", "A performance-based service agreement"], "correctIndex": 1, "sectionTag": "16.602", "sourceSnippet": "Labor-hour contracts are a variant of time-and-materials contracts and are used when the extent or duration of work cannot be estimated."}, {"question": "In the FAR, 'Pre-solicitation Notice' is intended to:", "choices": ["Notify agencies of award cancellation", "Inform contractors of possible upcoming solicitations", "Announce modifications to contracts", "Request contractor certifications"], "correctIndex": 1, "sectionTag": "5.204", "sourceSnippet": "Pre-solicitation notices inform potential offerors about proposed acquisitions before issuing the solicitation."}, {"question": "What does 'Evaluation Factor' mean in the context of the FAR?", "choices": ["The scoring guide used by the contracting officer only", "Any element of the proposal that is priced", "Criteria used to evaluate offers to determine best value", "The total number of proposals expected"], "correctIndex": 2, "sectionTag": "15.304", "sourceSnippet": "Evaluation factors are used to assess offeror proposals to determine the best value to the Government."}, {"question": "Define 'Incentive Contract' under FAR Part 16.", "choices": ["A contract based on a random performance bonus", "A contract where profits vary based on achieving cost or performance targets", "A standard firm-fixed-price agreement", "A basic ordering agreement"], "correctIndex": 1, "sectionTag": "16.4", "sourceSnippet": "Incentive contracts adjust profit and fee based on contractor performance relative to cost, schedule, or technical objectives."}, {"question": "What is 'Novation Agreement' as defined in the FAR?", "choices": ["A legal document releasing both parties from the contract", "A type of indefinite delivery contract", "A legal agreement recognizing a new party to the contract after asset transfer or acquisition", "A binding oral agreement"], "correctIndex": 2, "sectionTag": "42.1204", "sourceSnippet": "Novation agreements occur when a contractor transfers assets and a successor in interest assumes contract obligations."}, {"question": "In FAR terms, what is 'Past Performance'?", "choices": ["A projection of future reliability", "A contractor's history of timely delivery and contract compliance", "The amount of work completed to date", "A certification by the agency"], "correctIndex": 1, "sectionTag": "42.1501", "sourceSnippet": "Past performance is information regarding a contractor's actions under previous contracts, relevant to the current acquisition."}];

(function(){
  const data = Array.isArray(window.__QUIZ_DATA__) ? window.__QUIZ_DATA__ : [];
  const quizEl = document.getElementById('quiz');
  const submitBtn = document.getElementById('submitBtn');
  const retryBtn = document.getElementById('retryBtn');
  const summaryEl = document.getElementById('summary');

  function shuffle(arr){
    return arr.map(v => ({v, r: Math.random()})).sort((a,b)=>a.r-b.r).map(o=>o.v);
  }

  function render(){
    quizEl.innerHTML = '';
    summaryEl.textContent = '';

    data.forEach((q, idx) => {
      const card = document.createElement('div');
      card.className = 'card';

      const qtext = document.createElement('div');
      qtext.className = 'qtext';
      qtext.textContent = `Q${idx+1}. ${q.question}`;
      card.appendChild(qtext);

      const choices = (q.choices || []).map((text, i) => ({ text, origIndex: i }));
      const shuffled = shuffle(choices);

      shuffled.forEach((c, j) => {
        const id = `q${idx}_c${j}`;
        const wrap = document.createElement('div');
        wrap.className = 'choice';
        wrap.innerHTML = `
          <label for="${id}">
            <input type="radio" name="q${idx}" id="${id}" value="${c.origIndex}" />
            ${c.text}
          </label>
        `;
        card.appendChild(wrap);
      });

      if (q.sectionTag || q.sourceSnippet) {
        const det = document.createElement('details');
        const sum = document.createElement('summary');
        sum.textContent = 'Show FAR reference';
        const ref = document.createElement('div');
        ref.className = 'muted';
        ref.innerHTML = `
          ${q.sectionTag ? `<div><strong>FAR ${q.sectionTag}</strong></div>` : ''}
          ${q.sourceSnippet ? `<div>${q.sourceSnippet}</div>` : ''}
        `;
        det.appendChild(sum);
        det.appendChild(ref);
        card.appendChild(det);
      }

      quizEl.appendChild(card);
    });

    submitBtn.style.display = 'inline-block';
    retryBtn.style.display = 'none';
  }

  submitBtn.addEventListener('click', () => {
    const inputs = quizEl.querySelectorAll('input[type=radio]');
    const byQ = new Map();
    inputs.forEach(inp => { if (inp.checked) byQ.set(inp.name, Number(inp.value)); });

    let correct = 0;
    data.forEach((q, idx) => {
      const chosen = byQ.get('q' + idx);
      const isCorrect = chosen === q.correctIndex;
      const card = quizEl.children[idx];
      const res = document.createElement('div');
      res.className = 'result ' + (isCorrect ? 'correct' : 'incorrect');
      res.textContent = isCorrect ? 'Correct' : 'Incorrect';
      card.appendChild(res);
      if (isCorrect) correct++;
    });

    summaryEl.textContent = `Score: ${correct} / ${data.length}`;
    submitBtn.style.display = 'none';
    retryBtn.style.display = 'inline-block';
  });

  retryBtn.addEventListener('click', render);

  render();
})();
</script>
</body>
</html>
